---
- name: download the pre-built overcloud images
  get_url:
      dest: "~/{{ item }}"
      url: "{{ installer.images.url }}/{{ item }}"
  with_items: "{{ tar_images }}"
  register: command_result
  until: command_result.stderr.find('Request failed') == -1
  when: command_result.stderr is defined
  retries: 40
  delay: 5

- name: untar the images
  unarchive:
      src: "~/{{ item }}"
      dest: "~/"
      copy: "no"
  with_items: "{{ tar_images }}"
