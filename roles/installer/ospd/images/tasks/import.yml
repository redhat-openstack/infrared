---
- name: Create directory for images built
  file: path={{ build_path }} state=directory

- name: Download the pre-built overcloud images
  get_url:
      dest: "{{ build_path }}/{{ tar_file }}"
      url: "http://{{ tar_download_url }}"

- name: Untar the images
  unarchive:
      src: "{{ build_path }}/{{ tar_file }}"
      dest: "{{ build_path }}"
      copy: "no"
