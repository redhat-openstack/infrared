- copy:
    src: "{{ inventory_dir }}/keystonerc"
    dest: /tmp/overcloudrc
    mode: 0644

- shell: "cat /tmp/overcloudrc | grep AUTH | cut -d '=' -f 2"
  register: oc_auth

- shell: "cat /tmp/overcloudrc | grep USERNAME | cut -d '=' -f 2"
  register: oc_username

- shell: "cat /tmp/overcloudrc | grep TENANT | cut -d '=' -f 2"
  register: oc_tenant

- shell: "source /tmp/overcloudrc && env | grep OS_PASSWORD | cut -d '=' -f 2"
  args:
    executable: /bin/bash
  register: oc_password
