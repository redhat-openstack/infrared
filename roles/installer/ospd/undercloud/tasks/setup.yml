- name: set hostname
  hostname:
      name: "{{ inventory_hostname }}.redhat.local"

- name: update /etc/hosts with undercloud details
  lineinfile:
      dest: "/etc/hosts"
      line: "{{ ansible_ssh_host }}    {{ inventory_hostname }}.redhat.local {{ inventory_hostname }}"
      state: present

