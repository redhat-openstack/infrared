deafult_image_url: https://url.corp.redhat.com/images-rhel-guest-image-7-2-20160302-0-x86-64-qcow2
# TODO(yfried): remove ternary when image YAML (server+file) is deprecated.
# ternary values are evaluated before the condition
url: "{{ (provisioner.image.server is defined) | ternary(provisioner.image.server|default('') + '/' + provisioner.image.file|default(''), deafult_image_url) }}"
