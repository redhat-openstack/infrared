---
# This file is used to cleanup OpenStack nova resources

- include: "cleanup_nodes.yml"
  with_dict: "{{ provisioner.nodes }}"

- name: Remove keypair
  os_keypair:
      cloud: "{{ provisioner.cloud | default(omit) }}"
      name: "{{ prefix }}{{ provisioner.key.file | basename }}"
      state: absent
  ignore_errors: yes

