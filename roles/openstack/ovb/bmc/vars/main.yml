bmc_repos:
    - https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
    - https://rdo.fedorapeople.org/rdo-release.rpm
bmc_rpms:
    - python-pip
    - python-crypto
    - os-net-config
    - python-novaclient
    - python-neutronclient
    - jq
bmc_pip: "pyghmi"
bmc_openstackbmc_path: "/opt/openstackbmc"
bmc_management_network_data: "{{ provisioner.neutron.subnets.management }}"
bmc_management_network_name: "{{ provisioner.neutron.networks.management.name }}"
bmc_management_interface: eth1
bmc_firewall_rules:
    - '-A INPUT -p udp -m udp --dport 623 -j ACCEPT'
    - '-A OUTPUT -p udp -m udp --sport 623 -j ACCEPT'
    - '-I INPUT -p udp --dport 67:68 --sport 67:68 -j ACCEPT'

