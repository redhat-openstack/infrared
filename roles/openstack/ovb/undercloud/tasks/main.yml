- name: Set MTU values
  shell: >
    ip link set {{ item }} mtu 1450;
    echo "MTU=1450" >> /etc/sysconfig/network-scripts/ifcfg-{{ item }}
  with_items:
    - 'eth0'

- name: Ensure neutron will use needed MTU
  lineinfile: dest="/etc/dnsmasq-ironic.conf" line="dhcp-option-force=26,1350"

- name: Restart neutron services
  command: systemctl restart 'neutron-*'

