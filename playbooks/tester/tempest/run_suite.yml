---
- name: set facts for test suite
  set_fact:
      test_output_file: "tempest-results-{{ outer_item.key }}.xml"
      blacklistfile: ''
      whitelistfile: ''
      regex: ''

- name: remove old test list for "{{ outer_item.key }}"
  file:
      state: absent
      name: "{{ tester.dir }}/{{ item }}"
  with_items:
      - white_list
      - black_list
      - "{{ test_output_file }}"

- block:
    - name: create Test List - Whitelist for "{{ outer_item.key }}"
      lineinfile:
          create: yes
          dest: "{{ tester.dir }}/white_list"
          line: "{{ item }}"
          regexp: "^{{ item }}$"
      with_items: "{{ outer_item.value.whitelist | default([]) }}"

    - name: add whitelist invocation
      set_fact:
          whitelistfile: "--whitelist_file white_list"

  when: outer_item.value.whitelist is defined and outer_item.value.whitelist

- block:
    - name: create Test List - Blacklist for "{{ outer_item.key }}"
      lineinfile:
          create: yes
          dest: "{{ tester.dir }}/black_list"
          line: "{{ item }}"
          regexp: "^{{ item }}$"
      with_items: "{{ outer_item.value.blacklist | default([]) }}"

    - name: add blacklist invocation
      set_fact:
          blacklistfile: "--blacklist_file black_list"
  when: outer_item.value.blacklist is defined and outer_item.value.blacklist

- name: add regex invoke for "{{ outer_item.key }}"
  set_fact:
      regex: "--regex {{ outer_item.value.test_regex }}"
  when: outer_item.value.test_regex is defined and outer_item.value.test_regex

- block:
      - name: run tempest "{{ outer_item.key }}" suite
        shell: >
            source .venv/bin/activate;
            ostestr -s --no-pretty {{ regex | default('') }} {{ whitelistfile }} {{ blacklistfile }}
            | subunit2junitxml --output-to={{ test_output_file }} | subunit2pyunit
        args:
            executable: /bin/bash
            chdir: "{{ tester.dir }}"
        ignore_errors: true

      - name: inject the test suite name to the XML name atribute
        shell: "sed '/^<testsuite/s/name=\"\"/name=\"{{ outer_item.key }}\"/' -i {{ test_output_file }}"
        args:
            chdir: "{{ tester.dir }}"

      - name: Fetch resulting file
        fetch:
            src: "{{ tester.dir }}/{{ test_output_file }}"
            dest: "{{ lookup('env', 'PWD') }}/{{ test_output_file }}"
            flat: yes
  when: outer_item.value.test_regex is defined or whitelistfile is defined or blacklistfile is defined
