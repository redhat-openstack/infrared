---
- name: Create private network
  hosts: tester
  become: yes
  become_user: "{{ installer.user.name }}"
  gather_facts: no
  vars:
      tenant: demo
      subnet_net_name: private
      subnet_name: private_subnet
      net_name: public
      net_priv_name: private
      undercloud_rc: overcloudrc
      router: routerd
  roles:
    - openstack/ensure_shade
  tasks:
    - block:
        - os_network:
            auth:
                auth_url: "{{ oc_auth }}"
                username: "{{ oc_username }}"
                password: "{{ oc_password }}"
                project_name: "{{ oc_tenant }}"
            cacert: /etc/pki/tls/certs/ca-bundle.crt
            name: "{{ net_name }}"
            external: true
            state: present
        - os_network:
            auth:
                auth_url: "{{ oc_auth }}"
                username: "{{ oc_username }}"
                password: "{{ oc_password }}"
                project_name: "{{ oc_tenant }}"
            cacert: /etc/pki/tls/certs/ca-bundle.crt
            name: "{{ net_priv_name }}"
            state: present
        - os_subnet:
            auth:
                auth_url: "{{ oc_auth }}"
                username: "{{ oc_username }}"
                password: "{{ oc_password }}"
                project_name: "{{ oc_tenant }}"
            network_name: "{{ subnet_net_name }}"
            cacert: /etc/pki/tls/certs/ca-bundle.crt
            name: "{{ subnet_name }}"
            enable_dhcp: True
            dns_nameservers: "8.8.8.8,8.8.4.4"
            state: present
            cidr: "192.168.100.0/24"
        - os_router:
            auth:
                auth_url: "{{ oc_auth }}"
                username: "{{ oc_username }}"
                password: "{{ oc_password }}"
                project_name: "{{ oc_tenant }}"
            name: "{{ router }}"
            cacert: /etc/pki/tls/certs/ca-bundle.crt
            network: "{{ net_name }}"
            state: present
            interfaces:
                - "{{ subnet_name }}"
      vars:
          ansible_python_interpreter: "/tmp/venv_shade/bin/python"
