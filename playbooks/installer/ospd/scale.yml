---
- name: Run scale tests
  hosts: undercloud
  become: yes
  become_user: "{{ installer.user.name }}"
  gather_facts: no
  roles:
      - {role: "installer/ospd/overcloud/scale/", scale_service: 'compute', scale_amount: 1}
      - {role: "installer/ospd/overcloud/scale/", scale_service: 'compute', scale_amount: 2}
