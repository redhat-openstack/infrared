rally:
    dir: "{{ ansible_user_dir }}/rally_repo"
    path: "{{ ansible_user_dir }}/rally"
    outputdir: /tmp/rally_output
    bin: "{{ ansible_user_dir }}/rally/bin/rally"
setup:
    packages:
        - git
        - wget
        - which
        - gcc
        - libffi-devel
        - libxml2-devel
        - libxslt-devel
        - openssl-devel
        - python-virtualenv
        - python-setuptools
        - postgresql-devel
        - python-devel
        - gmp-devel
    pip_packages:
        - six
