---
Authenticate.validate_cinder:
  -
    args:
      repetitions: 2
    runner:
      type: "constant"
      times: 10
      concurrency: 5
    context:
      users:
        tenants: 3
        users_per_tenant: 5
    sla:
      failure_rate:
        max: 0

Quotas.cinder_update_and_delete:
  -
    args:
      max_quota: 1024
    runner:
      type: "constant"
      times: 4
      concurrency: 1
    context:
      users:
        tenants: 3
        users_per_tenant: 2
    sla:
      failure_rate:
        max: 0

Quotas.cinder_update:
  -
    args:
      max_quota: 1024
    runner:
      type: "constant"
      times: 10
      concurrency: 2
    context:
      users:
        tenants: 3
        users_per_tenant: 2
    sla:
      failure_rate:
        max: 0

CinderVolumes.create_and_delete_volume:
  -
    args:
      size: 1
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 2
        users_per_tenant: 2
    sla:
      failure_rate:
        max: 0
  -
    args:
      size: 1
      image:
        name: "^cirros.*"
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 2
        users_per_tenant: 2
    sla:
      failure_rate:
        max: 0
  -
    args:
      size:
        min: 1
        max: 3
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 2
        users_per_tenant: 2
    sla:
      failure_rate:
        max: 0

CinderVolumes.create_and_update_volume:
  -
    args:
      update_volume_kwargs:
         display_name: "name_updated"
         display_description: "desc_updated"
      size: 1
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 2
        users_per_tenant: 2
    sla:
      failure_rate:
        max: 0
  -
    args:
      update_volume_kwargs:
         display_name: "name_updated"
         display_description: "desc_updated"
      size: 1
      image:
        name: "^cirros.*"
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 2
        users_per_tenant: 2
    sla:
      failure_rate:
        max: 0

CinderVolumes.create_and_list_volume:
  -
    args:
      size: 1
      detailed: True
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 1
        users_per_tenant: 1
    sla:
      failure_rate:
        max: 0
  -
    args:
      size:
        min: 1
        max: 3
      detailed: True
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 1
        users_per_tenant: 1
    sla:
      failure_rate:
        max: 0
  -
    args:
      size: 1
      detailed: True
      image:
        name: "^cirros.*"
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 1
        users_per_tenant: 1
    sla:
      failure_rate:
        max: 0

CinderVolumes.list_volumes:
  -
    args:
      detailed: True
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 2
        users_per_tenant: 1
      volumes:
        size: 1
        volumes_per_tenant: 2
    sla:
      failure_rate:
        max: 0

CinderVolumes.create_volume:
  -
    args:
      size: 1
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 2
        users_per_tenant: 2
    sla:
      failure_rate:
        max: 0
  -
    args:
      size:
        min: 1
        max: 3
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 2
        users_per_tenant: 2
    sla:
      failure_rate:
        max: 0
  -
    args:
      size: 1
      image:
        name: "^cirros.*"
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 2
        users_per_tenant: 2
    sla:
      failure_rate:
        max: 0

CinderVolumes.create_and_extend_volume:
  -
    args:
      size: 1
      new_size: 2
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 1
        users_per_tenant: 1
    sla:
      failure_rate:
        max: 0
  -
    args:
      size:
        min: 1
        max: 2
      new_size:
        min: 3
        max: 4
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 1
        users_per_tenant: 1
    sla:
      failure_rate:
        max: 0

CinderVolumes.create_from_volume_and_delete_volume:
  -
    args:
      size: 1
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 1
        users_per_tenant: 1
      volumes:
        size: 1
    sla:
      failure_rate:
        max: 0
  -
    args:
      size:
        min: 1
        max: 2
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 1
        users_per_tenant: 1
      volumes:
        size: 1
    sla:
      failure_rate:
        max: 0

CinderVolumes.create_and_attach_volume:
  -
    args:
      size: 1
      image:
        name: "^cirros.*"
      flavor:
        name: "m1.tiny"
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 2
        users_per_tenant: 2
    sla:
      failure_rate:
        max: 0

CinderVolumes.create_snapshot_and_attach_volume:
  -
    args:
      volume_type: false
      size:
        min: 1
        max: 1
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 2
        users_per_tenant: 2
      servers:
        image:
          name: "^cirros.*"
        flavor:
          name: "m1.tiny"
        servers_per_tenant: 1
    sla:
      failure_rate:
        max: 0

  -
    args:
      volume_type: true
      size:
        min: 1
        max: 1
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 2
        users_per_tenant: 2
      servers:
        image:
          name: "^cirros.*"
        flavor:
          name: "m1.tiny"
        servers_per_tenant: 1
    sla:
      failure_rate:
        max: 0

CinderVolumes.create_and_delete_snapshot:
  -
    args:
      force: false
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 2
        users_per_tenant: 2
      volumes:
        size: 1
    sla:
      failure_rate:
        max: 0

CinderVolumes.create_and_list_snapshots:
  -
    args:
      force: False
      detailed: True
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 1
        users_per_tenant: 1
      volumes:
        size: 1
    sla:
      failure_rate:
        max: 0

CinderVolumes.create_and_upload_volume_to_image:
  -
    args:
      size: 1
    runner:
      type: "constant"
      times: 1
      concurrency: 1
    context:
      users:
        tenants: 1
        users_per_tenant: 1
    sla:
      failure_rate:
        max: 0

CinderVolumes.create_volume_backup:
  -
    args:
      size: 1
      do_delete: True
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 1
        users_per_tenant: 1
      roles:
        - "Member"
    sla:
      failure_rate:
        max: 0
  -
    args:
      size: 1
      do_delete: False
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 1
        users_per_tenant: 1
      roles:
        - "Member"
    sla:
      failure_rate:
        max: 0

CinderVolumes.create_and_restore_volume_backup:
  -
    args:
      size: 1
      do_delete: True
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 1
        users_per_tenant: 1
      roles:
        - "Member"
    sla:
      failure_rate:
        max: 0
  -
    args:
      size: 1
      do_delete: False
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 1
        users_per_tenant: 1
      roles:
        - "Member"
    sla:
      failure_rate:
        max: 0

CinderVolumes.create_and_list_volume_backups:
  -
    args:
      size: 1
      detailed: True
      do_delete: True
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 1
        users_per_tenant: 1
      roles:
        - "Member"
    sla:
      failure_rate:
        max: 0
  -
    args:
      size: 1
      detailed: True
      do_delete: False
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 1
        users_per_tenant: 1
      roles:
        - "Member"
    sla:
      failure_rate:
        max: 0
