---
HeatStacks.create_and_list_stack:
  -
    args:
      template_path: "~/.rally/extra/default.yaml.template"
    runner:
      type: "constant"
      times: 6
      concurrency: 3
    context:
      users:
        tenants: 1
        users_per_tenant: 1
    sla:
      failure_rate:
        max: 0

HeatStacks.create_and_delete_stack:
  -
    args:
      template_path: "~/.rally/extra/default.yaml.template"
    runner:
      type: "constant"
      times: 6
      concurrency: 3
    context:
      users:
        tenants: 2
        users_per_tenant: 3
    sla:
      failure_rate:
        max: 0

  -
    args:
      template_path: "~/.rally/extra/server_with_volume.yaml.template"
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 2
        users_per_tenant: 2
    sla:
      failure_rate:
        max: 0

  -
    args:
      template_path: "~/.rally/extra/resource_group_server_with_volume.yaml.template"
      parameters:
          num_instances: 2
      files: ["~/.rally/extra/server_with_volume.yaml.template"]
    runner:
      type: "constant"
      times: 2
      concurrency: 2
    context:
      users:
        tenants: 2
        users_per_tenant: 1
    sla:
      failure_rate:
        max: 0

