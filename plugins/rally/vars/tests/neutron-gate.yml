---
NeutronNetworks.create_and_list_networks:
  -
    runner:
      type: "constant"
      times: 200
      concurrency: 20
    context:
      users:
        tenants: 20
        users_per_tenant: 20
      quotas:
        neutron:
            network: -1
    sla:
      failure_rate:
        max: 0

NeutronNetworks.create_and_list_subnets:
  -
    args:
      subnets_per_network: 10000
    runner:
      type: "constant"
      times: 200
      concurrency: 20
    context:
      users:
        tenants: 20
        users_per_tenant: 20
      quotas:
        neutron:
            subnet: -1
            network: -1
    sla:
      failure_rate:
        max: 0

