NovaServers.boot_server:
  -
    args:
      flavor:
        name: "m1.nano"
      image:
        regex: "^cirros.*alt"
      auto_assign_nic: true
    runner:
      type: "constant"
      times: 1
      concurrency: 1
    sla:
      failure_rate:
        max: 0
    context:
      users:
        tenants: 1
        users_per_tenant: 1
      network:
        start_cidr: "10.0.0.0/16"
      quotas:
        nova:
          instances: -1
          cores: -1
          ram: -1
          metadata_items: -1
        neutron:
          network: -1
          subnet: -1
          port: -1
          router: -1
          floatingip: -1
          security_group: -1
          security_group_rule: -1
NovaServers.boot_server_from_volume:
  -
    args:
      flavor:
        name: "m1.nano"
      image:
        regex: "^cirros.*alt"
      volume_size: 10
    runner:
      type: "constant"
      times: 1
      concurrency: 1
    sla:
      failure_rate:
        max: 0
    context:
