- name: Create Report
  command: "{{ rally.bin }} task report --out {{ rally.outputdir }}/results.html"
  args:
      creates: "{{ rally.outputdir }}/results.html"

- name: Create Report JUnit
  command: "{{ rally.bin }} task report --junit --out {{ rally.outputdir }}/nosetests.xml"
  args:
      creates: "{{ rally.outputdir }}/nosetests.xml"

- name: JSON results
  shell: "{{ rally.bin }} task results | python -m json.tool > {{ rally.outputdir }}/results.json"
  args:
      creates: "{{ rally.outputdir }}/results.json"

- name: Iteration Data
  shell: "{{ rally.bin }} task detailed > {{ rally.outputdir }}/detailed.txt"
  args:
      creates: "{{ rally.outputdir }}/detailed.txt"

- name: Detatiled Iteration Data
  shell: "{{ rally.bin }} task detailed --iterations-data > {{ rally.outputdir }}/detailed_with_iterations.txt"
  args:
      creates: "{{ rally.outputdir }}/detailed_with_iterations.txt"

- name: SLA Check
  shell: "{{ rally.bin }} task sla_check > {{ rally.outputdir }}/sla.txt"
  args:
      creates: "{{ rally.outputdir }}/sla.txt"
  ignore_errors: true

- name: SLA Check JSON
  shell: "{{ rally.bin }} task sla_check --json > {{ rally.outputdir }}/sla.json"
  args:
      creates: "{{ rally.outputdir }}/sla.json"
  ignore_errors: true

- name: Fetch Results to the active profile
  fetch:
      src: "{{ item }}"
      dest: "{{ inventory_dir }}/rally_results/"
      flat: yes
  with_items:
#     - "{{ rally.outputdir }}/index.html"
      - "{{ rally.outputdir }}/results.html"
      - "{{ rally.outputdir }}/nosetests.xml"
      - "{{ rally.outputdir }}/detailed.txt"
      - "{{ rally.outputdir }}/detailed_with_iterations.txt"
      - "{{ rally.outputdir }}/sla.txt"
      - "{{ rally.outputdir }}/sla.json"
