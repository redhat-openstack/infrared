- name: Download cirros image
  get_url:
      url: " {{ guest_image.url }}"
      dest: "/var/tmp/{{ guest_image.name }}"

- name: remove old m1.nano flavor
  shell: |
      source ~/overcloudrc
      openstack flavor delete m1.nano
  ignore_errors: true

- name: create the m1.nano flavor
  shell: |
      source ~/overcloudrc
      openstack flavor create --id 42 --ram 64 --vcpus 1 m1.nano

- name: list all current images
  shell: |
      source ~/overcloudrc
      glance image-list | grep {{ guest_image.name }} | awk '{print $2}'
  register: current_image_list

- name: delete all current images
  shell: |
      source ~/overcloudrc
      glance image-delete {{ item }}
  with_items: "{{ current_image_list.stdout_lines }}"

- name: create new image
  shell: |
      source ~/overcloudrc
      glance image-create --name {{ guest_image.name }} --disk-format qcow2 --container-format bare | grep -b id | awk '{print $4}'
  register: image_id

- name: upload image
  shell:
      source ~/overcloudrc
      glance image-upload --file /var/tmp/{{ guest_image.name }} {{ image_id.stdout }}

