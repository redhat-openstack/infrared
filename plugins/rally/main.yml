- name: Set tester node
  hosts: localhost
  tasks:
    - name: Add chosen node to tester group
      add_host:
          name: "{{ test.get('tester', {}).get('node')|default(groups.undercloud|first, true) }}"
          groups: "tester"
    - include_role:
          name: inventory-update
      vars:
          inventory_file_name: 'hosts-test'

- name: Run rally tester
  hosts: tester
  gather_facts: yes
  any_errors_fatal: yes
  vars_files:
      - "vars/setup/{{ test.setup }}.yml"
      - "{{ test.image }}"
  vars:
      default_config:
          bin: "rally"
          dir: "{{ ansible_user_dir }}/rally_repo"
          path: "{{ ansible_user_dir }}/rally"
          outputdir: /tmp/rally_output
          git:
              plugins:
                  dir: "{{ ansible_user_dir }}/.rally/plugins"
                  revision: HEAD
          python_ver: "python3"
      rally: "{{ default_config | combine(config, recursive=True) }}"
  tasks:
      - name: Prepare rally files
        include_tasks: tasks/pre/main.yml
        tags:
            - pre

      - name: Setup rally
        include_tasks: tasks/setup/main.yml
        tags:
            - setup

      - name: Run rally
        include_tasks: tasks/run.yml
        tags:
            - run

      - name: Generate report
        include_tasks: tasks/post/report.yml
        tags:
            - post
