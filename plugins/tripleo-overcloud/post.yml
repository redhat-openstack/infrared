- name: Fetch tempest deployer input file
  include: tempest_deployer_input.yml
  tags:
      - fetch_deploy_input
      - deploy

- include: create_external_network.yml
  tags:
      - public_network
      - post
  when: install.public.network

- include: forward_overcloud_dashboard.yml
  tags:
      - dashboard
      - post
  when:
      - install.overcloud.dashboard_forward|default(True)
      - "'hypervisor' in groups"

- include: post/lbaas_v2.yml
  tags: lbaas
  when: install.network.lbaas|default(False)

- include: post/octavia.yml
  tags: octavia
  when: install.network.octavia|default(False)

- include: post/ssh_between_compute.yml
  tags: enable_compute_ssh
  when: install.compute.ssh|default(False)

- include: post/manila.yml
  tags: manila

# Tripleo native support for fencing (supported from OSP 11)
- name: Configure auto-fencing
  include: post/native-fencing.yml
  when: install.version|openstack_release >= 11 and (install.fencing|default(False) or install.instance.ha|default(False))

# Configuration of fencing with using fence_xvm agent for older releases (<11)
- name: Configure virt fencing
  include: post/virt-fencing.yml
  when: install.version|openstack_release < 11 and 'hypervisor' in groups and (install.fencing|default(False) or install.instance.ha|default(False))

- name: Configure instance high-availability
  include: post/instance-ha.yml
  when: install.instance.ha|default(False)
