---
- name: Disable Compute se-linux State(without changes to tripleo puppet)
  #(skatlapa) For all OC nodes
  hosts: compute
  become: true
  gather_facts: yes
  tags: init
  any_errors_fatal: true
  command: "setenforce 0"
  when:
      - install.version|openstack_distribution == 'OSP'
      - install.version|openstack_release == 13