---
# This template configures each role to use Vlans on a single nic for
# each isolated network, but uses multiple nic's on each node:
#
# nic1 = pxe/management/ctlplane
# nic2 = VLAN trunk for network isolation
# nic3 = public/external access
#
# This template assumes use of network-isolation.yaml.
#
# FIXME: if/when we add functionality to heatclient to include heat
# environment files we should think about using it here to automatically
# include network-isolation.yaml.
resource_registry:
  OS::TripleO::BlockStorage::Net::SoftwareConfig: lb-ctrlplane-ooo-mgmt-nic/cinder-storage.yaml
  OS::TripleO::Compute::Net::SoftwareConfig: lb-ctrlplane-ooo-mgmt-nic/compute.yaml
  OS::TripleO::Controller::Net::SoftwareConfig: lb-ctrlplane-ooo-mgmt-nic/controller.yaml
  OS::TripleO::ObjectStorage::Net::SoftwareConfig: lb-ctrlplane-ooo-mgmt-nic/swift-storage.yaml
  OS::TripleO::CephStorage::Net::SoftwareConfig: lb-ctrlplane-ooo-mgmt-nic/ceph-storage.yaml

parameter_defaults:
    ExternalNetCidr: '172.16.0.0/24'
    ExternalAllocationPools: [{'start': '172.16.0.101', 'end': '172.16.0.149'}]
    ExternalInterfaceDefaultRoute: '172.16.0.1'
    ExternalNetworkVlanID: 10
    InternalApiNetCidr: '172.17.1.0/24'
    InternalApiAllocationPools: [{'start': '172.17.1.10', 'end': '172.17.1.200'}]
    InternalApiNetworkVlanID: 20
    StorageNetCidr: '172.17.3.0/24'
    StorageAllocationPools: [{'start': '172.17.3.10', 'end': '172.17.3.200'}]
    StorageNetworkVlanID: 30
    StorageMgmtNetCidr: '172.17.4.0/24'
    StorageMgmtAllocationPools: [{'start': '172.17.4.10', 'end': '172.17.4.200'}]
    StorageMgmtNetworkVlanID: 40
    ManagementNetCidr: '172.16.25.0/24'
    ManagementAllocationPools: [{'start': '172.16.25.101', 'end': '172.16.25.200'}]
    ManagementInterfaceDefaultRoute: '172.16.25.254'
    TenantNetCidr: '172.17.2.0/24'
    TenantAllocationPools: [{'start': '172.17.2.10', 'end': '172.17.2.200'}]
    TenantNetworkVlanID: 50
    DnsServers: ['192.168.24.254']
    EC2MetadataIp: 192.168.24.1
    ControlPlaneDefaultRoute: 192.168.24.1
    ControlPlaneSubnetCidr: "24"
    NeutronExternalNetworkBridge: ""
    NeutronBridgeMappings: "datacentre:br-ex,tenant:br-tenant"
    NeutronNetworkVLANRanges: "tenant:1000:2000"
