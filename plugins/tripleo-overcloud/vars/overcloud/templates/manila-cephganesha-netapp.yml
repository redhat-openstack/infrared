---
tripleo_heat_templates:
  - "{{ install.heat.templates.basedir }}/environments/manila-cephfsganesha-config.yaml"
  - "{{ install.heat.templates.basedir }}/environments/manila-netapp-config.yaml"

custom_templates:
  parameter_defaults:
    ManilaCephFSCephFSEnableSnapshots: "{{ (install.version|default(undercloud_version)|openstack_release >= 16)|ternary('True', 'False') }}"
    ManilaEnabledShareProtocols:
      - NFS
    ManilaNetappDriverHandlesShareServers: 'false'
    ManilaNetappLogin: admin
    ManilaNetappPassword: netapp123
    ManilaNetappServerHostname: 10.9.76.133
    ManilaNetappTraceFlags: api
    ManilaNetappVserver: tbarron_0
