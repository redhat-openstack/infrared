---
tripleo_heat_templates: []

custom_templates:
    parameter_defaults:
        KeystoneChangePasswordUponFirstUse: true
        KeystoneDisableUserAccountDaysInactive: 1
        KeystoneLockoutDuration: 60
        KeystoneLockoutFailureAttempts: 3
        KeystoneMinimumPasswordAge: 7
        KeystonePasswordExpiresDays: 14
        KeystonePasswordRegex: ^(?=.*\d)(?=.*[a-zA-Z]).{7,}$
        KeystonePasswordRegexDescription: >
            Passwords must contain at least 1 letter, 1
            digit, and be a minimum length of 7
            characters.
        KeystoneUniqueLastPasswordCount: 3
