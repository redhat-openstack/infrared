tripleo_heat_templates:
    - "{{ install.heat.templates.basedir }}/environments/metrics/collectd-write-qdr.yaml"
    - "{{ install.heat.templates.basedir }}/environments/metrics/ceilometer-write-qdr.yaml"
    - "{{ install.heat.templates.basedir }}/environments/metrics/qdr-edge-only.yaml"
    - "{{ install.heat.templates.basedir }}/environments/enable-legacy-telemetry.yaml"
    - "{{ install.heat.templates.basedir }}/deployment/database/redis-pacemaker-puppet.yaml"
    - "{{ install.heat.templates.basedir }}/deployment/metrics/collectd-container-puppet.yaml"
    - "{{ install.heat.templates.basedir }}/deployment/metrics/qdr-container-puppet.yaml"
custom_templates:
  parameter_defaults:
    CeilometerQdrEventsConfig:
      driver: amqp
      topic: dcn-event
    CeilometerQdrMetricsConfig:
      driver: amqp
      topic: dcn-metering
    CeilometerQdrPublishMetrics: true
    CollectdAmqpInstances:
      dcn-notify:
        format: JSON
        notify: true
        presettle: false
      dcn-telemetry:
        format: JSON
        presettle: false
    MetricsQdrAddresses:
      - distribution: multicast
        prefix: collectd
      - distribution: multicast
        prefix: anycast/ceilometer
    MetricsQdrConnectors:
      - host: '{{ stf_server_name }}'
        port: 443
        role: edge
        verifyHostname: false
        sslProfile: sslProfile
    MetricsQdrSSLProfiles:
      - name: sslProfile
