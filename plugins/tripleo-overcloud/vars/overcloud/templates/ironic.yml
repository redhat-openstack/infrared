---
tripleo_heat_templates:
    - "{{ install.heat.templates.basedir }}/environments/services{% if (install.version | default(undercloud_version) | openstack_release == 12)  %}-docker{% endif %}/ironic{% if (install.version | default(undercloud_version) | openstack_release >= 15) %}-overcloud{% endif %}.yaml"

custom_templates:
  parameter_defaults:
    NeutronBridgeMappings: datacentre:br-ex,baremetal:br-baremetal
    NeutronFlatNetworks: datacentre,baremetal
    IronicCleaningNetwork: baremetal
    IronicEnabledDrivers:
        - pxe_ipmitool
        - fake
    NovaSchedulerDefaultFilters:
        - RetryFilter
        - AggregateInstanceExtraSpecsFilter
        - AvailabilityZoneFilter
        - RamFilter
        - DiskFilter
        - ComputeFilter
        - ComputeCapabilitiesFilter
        - ImagePropertiesFilter
    IronicCleaningDiskErase: metadata
    IronicIPXEEnabled: true
    ControllerExtraConfig:
        ironic::drivers::ssh::libvirt_uri: 'qemu:///system'
