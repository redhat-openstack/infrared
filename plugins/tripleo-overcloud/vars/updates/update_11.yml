---
#
# Vars for Gnocchi resources
#
MY_POLICY_LOW: 'my-low'
MY_POLICY_MEDIUM: 'my-medium'
MY_RULE_LOW: 'ar-rule-low'
MY_RULE_MEDIUM: 'ar-rule-medium'
MY_RESOURCE_TYPE: 'ceph_account'
MY_RESOURCE_ONE: 'alarm-resource-1'
MY_RESOURCE_TWO: 'alarm-resource-2'

#
# Vars for Glance resources
#
MY_IMAGE_NAME: 'DebugCirros'
MY_IMAGE_FILE: 'OC_CIRROS_IMAGE.img'
MY_IMAGE_PATH: '~/{{ MY_IMAGE_NAME }}'

#
# Vars for Nova resource
#
MY_VM_NAME: 'admin-vm-1'
MY_FLAVOR_NAME: 'm1.ultra'
MY_KEYPAIR_NAME: 'stack-undercloud'
MY_SECGROUP_NAME: 'allow-all'

#
# Vars for Neutron resources
#
MY_NET_NAME: 'admin-net'
MY_SUBNET_NAME: 'admin-subnet'
MY_SUBNET_START: '192.168.172.100'
MY_SUBNET_END: '192.168.172.200'
MY_SUBNET_GW: '192.168.172.1'
MY_SUNGET_RANGE: '192.168.172.0/24'
MY_ROUTER_NAME: 'admin-brd-r1'
MY_FLOATING_IP: '10.0.0.225'
MY_IP_FILE: 'AllocatedFloatingIp.txt'

#
# Vars for Cinder resources
#
MY_VOLUME_NAME: 'admin-volume-1'
MY_VOLUME_SIZE: 1

#
# Connectiviy test
#
SETUP_RESOURCES_TEMPLATE: 'setuptestresources.sh.j2'
SETUP_RESOURCES_SCRIPT: 'setuptestresources.sh'

CONNECTIVITY_TEMPLATE: 'connectiviy2vmtest.sh.j2'
CONNECTIVITY_SCRIPT: 'connectiviy2vmtest.sh'

CONNECTIVITY_VERIFY_TEMPLATE: 'verifyconnectivitytest.sh.j2'
CONNECTIVITY_VERIFY_SCRIPT: 'verifyconnectivitytest.sh'
MY_REMOTE_HOME: '/home/cirros'
MY_REMOTE_FILE: 'RemoteTest.log'
MY_LOCAL_FILE:  'RemoteConnectivityTest.log'
MY_REMOTE_USER: 'cirros'
