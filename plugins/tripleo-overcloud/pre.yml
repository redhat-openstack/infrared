- name: Pre Overcloud Run Tasks
  hosts: undercloud
  tags: pre
  gather_facts: no
  become: yes
  any_errors_fatal: true
  tasks:
    - name: Set selinux state
      command: "virt-customize -a {{ overcloud_image_file }} --selinux-relabel --run-command 'sed s/SELINUX=.*/SELINUX={{ install.selinux }}/g /etc/selinux/config'"
      when: install.selinux is defined
