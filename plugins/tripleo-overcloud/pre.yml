- name: Placeholder for the undercloud pre-tasks
  hosts: undercloud
  gather_facts: yes
  tags: init
  any_errors_fatal: true
  tasks:
       - name: Install pre-defined Undercloud packages
         yum:
             name: "{{ install.undercloud.packages }}"
             state: present
         become: true
         when:
             - install.undercloud is defined
             - install.undercloud.packages
