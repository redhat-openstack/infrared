- name: Placeholder for the undercloud pre-tasks
  hosts: undercloud
  gather_facts: yes
  tags: init
  any_errors_fatal: true
  tasks:
       - name: Install pre-defined Undercloud packages for OSP 12 and beyond
         package:
             name: "{{ install.undercloud.packages }}"
             state: present
         become: true
         when:
             - install.undercloud is defined
             - install.undercloud.packages
             - install.version|default(undercloud_version)|openstack_release >= 12

       - name: Install a local NFS server 
         block:
             - name: Install NFS packages
               yum:
                   name: nfs-utils
                   state: present

             - name: Start and enable NFS services
               systemd:
                   name: nfs-server
                   state: started
                   enabled: yes

              - name: Create NFS share
                file:
                    path: /nfsfileshare
                    state: directory
                    mode: '777'
                    group: nobody
                    owner: nobody

              - name: Configure exports file
                lineinfile:
                    path: /etc/exports
                    line: '/nfsfileshare *(rw,sync,no_root_squash)'

              - name: Export NFS share to the server
                command: "exportfs -r"

              - name: Set iptables rules
                iptables:
                    chain: INPUT
                    source: 192.168.24.0/24
                    jump: ACCEPT
                    destination_port: 2049
                    protocol: tcp

              - name: Put SELinux in permissive mode
                selinux:
                    policy: targeted
                    state: permissive
         become: true
         when:
             - install.local.nfs.server | default(False)
