       - name: Install pre-defined Undercloud packages
         command: "docker exec -itd --user root mistral_executor "yum localinstall {{ install.undercloud.packages }}" bash"
         #TODO:(skatlapa): check if chcon changes have to be made
         become: true
         when:
             - install.undercloud is defined
             - install.undercloud.packages

