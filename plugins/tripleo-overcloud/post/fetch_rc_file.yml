---
- name: Fetch openstackrc file
  hosts: undercloud
  any_errors_fatal: true
  tasks:
      - name: fetch openstackrc file to "{{ inventory_dir }}/{{ dest|default('keystonerc') }}"
        fetch:
            src: "~{{ ansible_ssh_user }}/{{ source|default('overcloudrc') }}"
            dest: "{{ inventory_dir }}/{{ dest|default('keystonerc') }}"
            flat: yes
