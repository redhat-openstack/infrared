- name: Generate the instackenv.json
  hosts: undercloud
  gather_facts: no
  any_errors_fatal: true
  vars:
      # todo(obaranov) dynamically get/read from settings the ipmi interface name
      ipmi_interface: "eth1"

      # depends on the host cloud. Should be 50 less than on host cloud
      ovb_mtu_value: 1350
  vars_files:
      - vars/instackenv/profiles.yml
  tasks:
      - name: Get undercloud private key
        command: "cat ~/.ssh/id_rsa"
        register: uc_pkey_result

      - name: Prepare instack.json if one doesn't exist
        vars:
            instack_input: "{{ (install.instackenv|default({})).file|default('') }}"
            instack_output: "~/instackenv.json"
        template:
            src: templates/instackenv-bmc.json.j2
            dest: "{{ instack_output }}"
        when: not instack_input

      - name: Set MTU values
        become: yes
        command: "ip link set {{ ipmi_interface }} mtu {{ ovb_mtu_value }}"
        with_items:
          - "{{ ipmi_interface }}"

      - name: Save MTU values
        become: yes
        lineinfile:
            dest: "/etc/sysconfig/network-scripts/ifcfg-{{ item }}"
            line: "MTU={{ ovb_mtu_value }}"
            regexp: '^MTU='
        with_items:
          - "{{ ipmi_interface }}"

      - block:
        become: yes
          - name: Ensure neutron will use needed MTU
            lineinfile:
                dest: "/etc/dnsmasq-ironic.conf"
                line: "dhcp-option-force=26,{{ ovb_mtu_value }}"

          - name: Restart neutron and ironic services
            service:
                name: "{{ item }}"
                state: restarted
            loop:
                - "openstack-ironic-conductor"
                - "neutron-server.service"
                - "neutron-openvswitch-agent.service"
                - "neutron-dhcp-agent.service"

        when: install.version|default(undercloud_version) | openstack_release < 14

      - block:
        become: yes
          - name: Ensure neutron will use needed MTU in ironic_inspector_dnsmasq container
            vars:
                mtu_line: "dhcp-option-force=26,{{ ovb_mtu_value }}"
            command: "docker exec ironic_inspector_dnsmasq bash -c 'grep -qxF '{{ mtu_line }}' /etc/dnsmasq.conf || echo '{{ mtu_line }}' >> /etc/dnsmasq.conf'"

          - name: Restart neutron and ironic containers
            command: "docker restart {{ item }}"
            loop:
                - "ironic_conductor"
                - "neutron_api"
                - "neutron_ovs_agent"
                - "neutron_dhcp"

        when: install.version|default(undercloud_version) | openstack_release >= 14

      - name: Set neutron subnet quota to unlimited
        ignore_errors: true
        shell: >
            source ~/stackrc;
            openstack quota set --subnets -1 --networks -1 --secgroups -1 admin;
