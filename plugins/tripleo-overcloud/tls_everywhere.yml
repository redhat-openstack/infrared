- name: Gather facts
  hosts: freeipa
  gather_facts: yes
  any_errors_fatal: False

- name: Prepare TLS Everywhere
  hosts: undercloud
  gather_facts: yes
  any_errors_fatal: true
  tasks:
      - include_role:
            name: tls-everywhere
        vars:
            stages: "{{ ((install.bgp|default(False)|bool) | ternary([], ['set_overcloud_dns']) + ['prepare_overcloud']) | list}}"
