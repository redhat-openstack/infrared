- name: Gather facts
  hosts: "{{ freeipa | default('empty') }}"
  gather_facts: yes
  any_errors_fatal: False

- name: Prepare TLS Everywhere
  hosts: undercloud
  gather_facts: yes
  any_errors_fatal: true
  tasks:
      - include_role:
            name: tls-everywhere
        vars:
            stages:
                - prepare_overcloud
