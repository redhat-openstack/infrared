- name: Deploy and configure external loadbalancer instance
  hosts: loadbalancer
  tags: loadbalancer
  any_errors_fatal: true
  become: yes
  become_user: root
  vars:
      rhos_release_rpm: "https://url.corp.redhat.com/rhos-release-latest-rpm"
  pre_tasks:
      - include_vars: "vars/loadbalancer/external-{{ install.network.protocol }}.yml"

      - name: Get the rhos-release RPM
        get_url:
            url: "{{ rhos_release_rpm }}"
            dest: "/tmp/rhos-release-latest.rpm"
            force: yes
            validate_certs: no

      - name: Install the rhos-release RPM
        package:
            name: /tmp/rhos-release-latest.rpm
            state: present

      - name: Run rhos release
        command: rhos-release "{{ install.version|default(undercloud_version)  }}"
  roles:
      - role: rhos-release
        release: "{{ install.version }}"
        rr_buildmods: "{{ install.buildmods }}"
        build: "{{ install.build | default(omit) }}"
        director_build: "{{ install.get('director', {}).build|default(omit) }}"
        mirror: "{{ install.mirror | default(omit) }}"
        rr_distro_version: "{{ install.osrelease|default(omit) }}"
        enable_testing_repos: "{{ install.get('enable', {}).get('testing', {}).repos|default(omit) }}"
        when:
            - "install.version|openstack_distribution == 'OSP'
      - role: loadbalancer
