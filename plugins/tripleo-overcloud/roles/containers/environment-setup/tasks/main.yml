  # change import_tasks to include_tasks once https://github.com/ansible/ansible/pull/33468 merged and used
  # otherwise tags inside don't work as expected
- import_tasks: pre.yml
- import_tasks: build_images.yml

- stat:
      path: /etc/yum.repos.d/patched_rpms.repo
  register: patched_rpms_repo

- name: patch images
  include_tasks: patch_images.yml
  when: install_container_images_patch is defined or patched_rpms_repo.stat.exists == True
  tags: container-images-patch

- include_tasks: workarounds.yml
- include_tasks: ceph-ansible.yml
  when:
      - storage_backend|default('') == 'ceph'
