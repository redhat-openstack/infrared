---
- name: Set facts for images patching
  set_fact:
      rpm_patch_dir: "/tmp/{{ container_name }}"

- name: Create dir rpms
  file:
      path: "{{ rpm_patch_dir }}"
      state: "{{ item }}"
  with_items:
      - directory

- name: Downloading extra repositories
  become: yes
  get_url:
    url: "{{ rpm_url }}"
    dest: "{{ rpm_patch_dir }}"

- name: Find out what the remote machine's mounts are
  slurp:
    src: "{{ containers_home_dir }}/containers-prepare-parameter.yaml"
  register: container_env_codeb64

- debug: var="{{ (container_env_codeb64['content'] | b64decode | from_yaml).parameter_defaults.ContainerImagePrepare[0].set }}"

- name: Configure containers-prepare-parameter-copy.yaml for image modification
  vars:
      container_env: "{{ (container_env_codeb64['content'] | b64decode | from_yaml).parameter_defaults.ContainerImagePrepare[0].set }}"
  blockinfile:
      path: "{{ containers_home_dir }}/containers-prepare-parameter.yaml"
      block: |2
            excludes:
            - {{ container_name }}
          - push_destination: true
            set:
              name_prefix: "{{ container_env.name_prefix }}"
              name_suffix: "{{ container_env.name_suffix }}"
              namespace: "{{ container_env.namespace }}"
              neutron_driver: "{{ container_env.neutron_driver }}"
              rhel_containers: "{{ container_env.rhel_containers }}"
              tag: "{{ container_env.tag }}"
            includes:
            - {{ container_name }}
            modify_role: tripleo-modify-image
            modify_append_tag: '-patched'
            modify_vars:
              tasks_from: rpm_install.yml
              rpms_path: {{ rpm_patch_dir }}
