# common variables for the containers roles
containers_home_dir: "/home/stack"
# NOTE(psedlak): download_basename needs to be dynamic - depends on openstack_release
# it is being overriden in containers/prepare_templates/tasks/pre.yml for >=OSP15
containers_images_env_template_download_basename: "overcloud_container_image_prepare.yaml"
containers_images_env_template_dest_file: "{{ inventory_dir }}/overcloud_container_image_prepare.yaml"
containers_ir_deploy_script: "{{ containers_home_dir }}/overcloud_deploy.sh"
containers_images_template_dest_file: "{{ containers_home_dir }}/container_images.yaml"
undercloud_registry_images_file: "{{ inventory_dir }}/undercloud_registry_images.json"
