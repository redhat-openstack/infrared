controller_role:
    name: Controller
    # primary role will be listed first in the roles_data.yaml file.
    primary_role: yes

    # include resources
    # the following vars can be used here:
    #  - ${ipv6_postfix}: will be replaced with -v6 when the ipv6 protocol is used for installation, otherwise is empty
    #  - ${ipv6_postfix_underscore}: same as 'ipv6_postfix' but will be replaced with _v6
    #  - ${deployment_dir} - will be replaced by the deployment folder location on the undercloud. Deployment folder can be specified with the ospd --deployment flag
    resource_registry:
        "OS::TripleO::Controller::Net::SoftwareConfig": "${deployment_dir}/network/nic-configs/${nics_subfolder}/controller${ipv6_postfix}.yaml"

    # we can also set a specific flavor for a role.
    flavor: controller
    tags:
        - primary
        - controller
    networks:
        - External
        - InternalApi
        - Storage
        - StorageMgmt
        - Tenant
    host_name_format: 'controller-%index%'
    options:
        - "{% if install.version|default(undercloud_version)|openstack_release > 12 %}default_route_networks: ['External']{% endif %}"
        - "{% if install.version|default(undercloud_version)|openstack_release > 12 %}uses_deprecated_params: True{% endif %}"
        - "{% if install.version|default(undercloud_version)|openstack_release > 12 %}deprecated_param_extraconfig: 'controllerExtraConfig'{% endif %}"
        - "{% if install.version|default(undercloud_version)|openstack_release > 12 %}deprecated_param_flavor: 'OvercloudControlFlavor'{% endif %}"
        - "{% if install.version|default(undercloud_version)|openstack_release > 12 %}deprecated_param_image: 'controllerImage'{% endif %}"
        - "{% if install.version|default(undercloud_version)|openstack_release > 12 %}deprecated_nic_config_name: 'controller.yaml'{% endif %}"
    # condition can be used to include or disable services. For example:
    #  - "{% if install.version|default(undercloud_version) |openstack_release < 11 %}OS::TripleO::Services::VipHosts{% endif %}"
