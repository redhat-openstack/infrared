---
ironic_role:
    name: Ironic

    resource_registry:
        "OS::TripleO::Ironic::Net::SoftwareConfig": "${deployment_dir}/network/nic-configs/ironic.yaml"
        OS::TripleO::Ironic::Ports::ExternalPort: /usr/share/openstack-tripleo-heat-templates/network/ports/noop.yaml
        OS::TripleO::Ironic::Ports::InternalApiPort: /usr/share/openstack-tripleo-heat-templates/network/ports/internal_api.yaml
        OS::TripleO::Ironic::Ports::StoragePort: /usr/share/openstack-tripleo-heat-templates/network/ports/storage.yaml
        OS::TripleO::Ironic::Ports::StorageMgmtPort: /usr/share/openstack-tripleo-heat-templates/network/ports/noop.yaml
        OS::TripleO::Ironic::Ports::TenantPort: /usr/share/openstack-tripleo-heat-templates/network/ports/noop.yaml

    flavor: ironic
    host_name_format: 'ironic-%index%'

    services:
    - OS::TripleO::Services::IronicConductor
    - OS::TripleO::Services::CACerts
    - OS::TripleO::Services::Timezone
    - OS::TripleO::Services::Ntp
    - OS::TripleO::Services::Snmp
    - OS::TripleO::Services::Kernel
    - OS::TripleO::Services::TripleoPackages
    - OS::TripleO::Services::TripleoFirewall
    - OS::TripleO::Services::SensuClient
    - OS::TripleO::Services::FluentdClient
    - "{% if install.version |int < 11 %}OS::TripleO::Services::VipHosts{% endif %}"
    - "{% if install.version |int > 10 %}OS::TripleO::Services::MySQLClient{% endif %}"
