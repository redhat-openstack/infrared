controller_role:
    name: Controller
    primary_role: yes

    resource_registry:
        OS::TripleO::Controller::Net::SoftwareConfig: "${deployment_dir}/network/nic-configs/controller${ipv6_postfix}.yaml"
        OS::TripleO::Controller::Ports::ExternalPort: "{{ install.heat.templates.basedir }}/network/ports/external.yaml"
        OS::TripleO::Controller::Ports::InternalApiPort: "{{ install.heat.templates.basedir }}/network/ports/internal_api.yaml"
        OS::TripleO::Controller::Ports::StoragePort: "{{ install.heat.templates.basedir }}/network/ports/storage.yaml"
        OS::TripleO::Controller::Ports::StorageMgmtPort: "{{ install.heat.templates.basedir }}/network/ports/storage_mgmt.yaml"
        OS::TripleO::Controller::Ports::TenantPort: "{{ install.heat.templates.basedir }}/network/ports/tenant.yaml"
        #OS::TripleO::Controller::Ports::ManagementPort: "{{ install.heat.templates.basedir }}/network/ports/management.yaml"

    flavor: controller
    tags:
        - primary
        - controller
    networks:
        - External
        - InternalApi
        - Storage
        - StorageMgmt
        - Tenant
    host_name_format: 'controller-%index%'

    services:
        - OS::TripleO::Services::AodhApi
        - OS::TripleO::Services::AodhEvaluator
        - OS::TripleO::Services::AodhListener
        - OS::TripleO::Services::AodhNotifier
        - OS::TripleO::Services::CACerts
        - OS::TripleO::Services::CeilometerAgentCentral
        - OS::TripleO::Services::CeilometerAgentNotification
