---
compute_role:
    name: Compute

    resource_registry:
        OS::TripleO::Compute::Net::SoftwareConfig: "${deployment_dir}/network/nic-configs/compute.yaml"
        OS::TripleO::Compute::Ports::ExternalPort: "{{ install.heat.templates.basedir }}/network/ports/noop.yaml"
        OS::TripleO::Compute::Ports::InternalApiPort: "{{ install.heat.templates.basedir }}/network/ports/internal_api.yaml"
        OS::TripleO::Compute::Ports::StoragePort: "{{ install.heat.templates.basedir }}/network/ports/storage.yaml"
        OS::TripleO::Compute::Ports::StorageMgmtPort: "{{ install.heat.templates.basedir }}/network/ports/noop.yaml"
        OS::TripleO::Compute::Ports::TenantPort: "{{ install.heat.templates.basedir }}/network/ports/tenant.yaml"
        #OS::TripleO::Compute::Ports::ManagementPort: "{{ install.heat.templates.basedir }}/network/ports/management.yaml"

    flavor: compute
    host_name_format: 'compute-%index%'

    services:
        - OS::TripleO::Services::CACerts
        - OS::TripleO::Services::CephClient
        - OS::TripleO::Services::CephExternal
        - OS::TripleO::Services::Timezone
        - OS::TripleO::Services::Ntp
        - OS::TripleO::Services::Snmp
        - OS::TripleO::Services::NovaCompute
        - OS::TripleO::Services::NovaLibvirt
        - OS::TripleO::Services::Kernel
        - OS::TripleO::Services::ComputeNeutronCorePlugin
        - OS::TripleO::Services::ComputeNeutronOvsAgent
        - OS::TripleO::Services::ComputeCeilometerAgent
        - OS::TripleO::Services::ComputeNeutronL3Agent
        - OS::TripleO::Services::ComputeNeutronMetadataAgent
        - OS::TripleO::Services::TripleoPackages
        - OS::TripleO::Services::TripleoFirewall
        - OS::TripleO::Services::NeutronSriovAgent
        - OS::TripleO::Services::OpenDaylightOvs
        - OS::TripleO::Services::SensuClient
        - OS::TripleO::Services::FluentdClient
        - "{% if install.version|default(undercloud_version) |openstack_release < 11 %}OS::TripleO::Services::VipHosts{% endif %}"
        - "{% if install.version|default(undercloud_version) |openstack_release > 10 %}OS::TripleO::Services::MySQLClient{% endif %}"
        - "{% if roles_sshd %}OS::TripleO::Services::Sshd{% endif %}"
