swift_role:
    name: ObjectStorage

    resource_registry:
        OS::TripleO::ObjectStorage::Net::SoftwareConfig: "${deployment_dir}/network/nic-configs/swift-storage.yaml"
        OS::TripleO::SwiftStorage::Ports::ExternalPort: "{{ install.heat.templates.basedir }}/network/ports/noop.yaml"
        OS::TripleO::SwiftStorage::Ports::InternalApiPort: "{{ install.heat.templates.basedir }}/network/ports/internal_api.yaml"
        OS::TripleO::SwiftStorage::Ports::StoragePort: "{{ install.heat.templates.basedir }}/network/ports/storage.yaml"
        OS::TripleO::SwiftStorage::Ports::StorageMgmtPort: "{{ install.heat.templates.basedir }}/network/ports/storage_mgmt.yaml"
        OS::TripleO::SwiftStorage::Ports::TenantPort: "{{ install.heat.templates.basedir }}/network/ports/noop.yaml"
        #OS::TripleO::SwiftStorage::Ports::ManagementPort: "{{ install.heat.templates.basedir }}/network/ports/management.yaml"

    flavor: swift
    host_name_format: 'swift-%index%'

    services:
        - OS::TripleO::Services::CACerts
        - OS::TripleO::Services::Kernel
        - OS::TripleO::Services::Ntp
        - OS::TripleO::Services::SwiftStorage
        - OS::TripleO::Services::SwiftRingBuilder
        - OS::TripleO::Services::Snmp
        - OS::TripleO::Services::Timezone
        - OS::TripleO::Services::TripleoPackages
        - OS::TripleO::Services::TripleoFirewall
        - OS::TripleO::Services::SensuClient
        - OS::TripleO::Services::FluentdClient
        - "{% if install.version|default(undercloud_version) |openstack_release < 11 %}OS::TripleO::Services::VipHosts{% endif %}"
        - "{% if install.version|default(undercloud_version) |openstack_release > 10 %}OS::TripleO::Services::MySQLClient{% endif %}"
        - "{% if roles_sshd %}OS::TripleO::Services::Sshd{% endif %}"
