---
controller_role:
    name: Controller
    primary_role: yes

    resource_registry:
        "OS::TripleO::Controller::Net::SoftwareConfig": "${deployment_dir}/network/nic-configs/controller${ipv6_postfix}.yaml"

    flavor: controller
    tags:
        - primary
        - controller
    networks:
