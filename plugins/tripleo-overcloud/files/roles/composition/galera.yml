---
galera_role:
    name: Galera

    resource_registry:
        OS::TripleO::Galera::Net::SoftwareConfig: ${deployment_dir}/network/nic-configs/galera_internal.yaml
        OS::TripleO::Galera::Ports::InternalApiPort: /usr/share/openstack-tripleo-heat-templates/network/ports/internal_api${ipv6_postfix_underscore}.yaml

    flavor: galera
    host_name_format: 'galera-%index%'

    services:
        - OS::TripleO::Services::CACerts
        - OS::TripleO::Services::FluentdClient
        - OS::TripleO::Services::Kernel
        - OS::TripleO::Services::MySQL
        - OS::TripleO::Services::Ntp
        - OS::TripleO::Services::SensuClient
        - OS::TripleO::Services::Snmp
        - OS::TripleO::Services::Timezone
        - OS::TripleO::Services::TripleoFirewall
        - OS::TripleO::Services::TripleoPackages
        - OS::TripleO::Services::Pacemaker
        - "{% if install.version |openstack_release < 11 %}OS::TripleO::Services::VipHosts{% endif %}"
        - "{% if install.version |openstack_release > 10 %}OS::TripleO::Services::MySQLClient{% endif %}"
        - "{% if install.version |openstack_release > 10 %}OS::TripleO::Services::Sshd{% endif %}"
