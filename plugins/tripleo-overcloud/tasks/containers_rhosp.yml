---
- name: reboot the undercloud
  shell: "sleep 2 && shutdown -r now"
  become: yes
  async: 1
  poll: 0
  ignore_errors: true

# Ansible bug around delegate+vars+wait
# https://github.com/ansible/ansible/issues/11705
# http://www.elmund.io/configuration%20management/2015/07/23/ansible-delegate_to-and-variables/
- name: waiting for the undercloud to be available
  become: no
  wait_for:
      port: 22
      host: "{{ ansible_ssh_host }}"
      search_regex: OpenSSH
      delay: 10
      timeout: 360
  delegate_to: localhost
  when: "'hypervisor' not in groups"

- name: waiting for the undercloud to be available
  become: no
  wait_for:
      port: 22
      host: "{{ ansible_ssh_host }}"
      search_regex: OpenSSH
      delay: 10
      timeout: 360
  delegate_to: hypervisor
  when: "'hypervisor' in groups"

- name: Pause for a few seconds after reboot
  pause:
      seconds: 10
  delegate_to: localhost
  when: "'hypervisor' not in groups"

- name: Pause for a few seconds after reboot
  pause:
      seconds: 10
  delegate_to: hypervisor
  when: "'hypervisor' in groups"

- name: get puddle url from the repos
  vars:
      repod_file: "/etc/yum.repos.d/rhos-release-{{ install.version }}.repo"
  shell: |
      cat {{ repod_file }} | awk -F "=" '/puddle_baseurl/ {print $2}' | head -n1 | grep -Po '.*(?=\/.*\/\$basearch)'
  register: containers_puddle_base_url

- name: get puddle number
  command: "/usr/bin/puddle-version {{ containers_puddle_base_url.stdout }}"
  register: containers_puddle_number

- name: puddle to be used
  debug:
      msg: "{{ containers_puddle_number.stdout }}"

- include: containers/build_images.yml
- include: containers/workarounds.yml
  tags: wa

# http://lists.openstack.org/pipermail/openstack-dev/2017-July/119880.html?
- name: generate docker images file, using the undercloud registry
  shell: "openstack overcloud container image prepare --namespace={{ ansible_br_ctlplane['ipv4']['address'] }}:8787/rhosp12 --env-file={{ template_base }}/docker-images.yaml --prefix=openstack- --suffix=-docker --tag=`cat /home/stack/core_puddle_version`"
  tags:
      - skip_ansible_lint


- name: append extra containers templates for the build scripts
  lineinfile:
      dest: "~/overcloud_deploy.sh"
      line: '-e {{ install.heat.templates.basedir }}/environments/docker.yaml \'

- name: append extra containers templates for the build scripts in case of HA
  vars:
      controllers_number: "{{ (install.controller|default({})).nodes|default(0) or groups.controller|default([])|length or 1 }}"
  lineinfile:
      dest: "~/overcloud_deploy.sh"
      line: '-e {{ install.heat.templates.basedir }}/environments/docker-ha.yaml \'
  when:
      controllers_number|int > 1
