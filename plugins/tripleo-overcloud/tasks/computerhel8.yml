- name: "Merge {{ install.heat.templates.basedir }}/roles/Controller.yaml,{{ install.heat.templates.basedir }}/roles/Compute.yaml with ComputeRHEL8.yaml as {{ template_base }}/roles/roles_data.yaml"
  shell: |
    cat {{ template_base }}/roles/ComputeRHEL8.yaml > {{ template_base }}/roles/roles_data.yaml
    cat {{ install.heat.templates.basedir }}/roles/Controller.yaml {{ install.heat.templates.basedir }}/roles/Compute.yaml>> {{ template_base }}/roles/roles_data.yaml

