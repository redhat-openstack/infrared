- name: apply https://review.openstack.org/#/c/438947/
  shell: "curl -4 https://review.openstack.org/changes/438947/revisions/current/patch?download | base64 -d | sudo patch -N -d /usr/share/openstack-tripleo-heat-templates/ -p1"
  ignore_errors: true

- name: Installing ansible-pacemaker on contoller nodes - https://bugzilla.redhat.com/show_bug.cgi?id=1422895
  shell: ssh -q heat-admin@{{ hostvars[item].ansible_ssh_host }} 'sudo yum localinstall -y https://trunk.rdoproject.org/centos7/current/ansible-pacemaker-1.0.1-0.20170308092236.381d6c8.el7.centos.noarch.rpm'
  with_items: "{{ groups.controller|default([]) }}"
  tags: ansible_pacemaker

- name: Removing python-networking-bigswitch - https://bugzilla.redhat.com/show_bug.cgi?id=1434843
  shell: ssh -q heat-admin@{{ hostvars[item].ansible_ssh_host }} 'sudo yum remove -y python-networking-bigswitch'
  with_items: "{{ groups.overcloud_nodes|default([]) }}"