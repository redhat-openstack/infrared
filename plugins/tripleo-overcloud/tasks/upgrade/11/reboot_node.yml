---
- name: Reboot {{ node_name }}
  shell: "sleep 2; ssh -q -o StrictHostKeyChecking=no heat-admin@{{ hostvars[node_name].ansible_ssh_host }} sudo shutdown -r now"
  async: 1
  poll: 0
  ignore_errors: true

- name: Wait for {{ node_name }} to go down
  shell: "ping -c1 {{ hostvars[node_name].ansible_ssh_host }}"
  ignore_errors: true
  register: node_down
  until: node_down.rc != 0
  retries: 30
  delay: 5