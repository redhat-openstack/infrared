---
- name: SSL Config
  include: "ssl.yml"
  tags:
      - upgrade
      - upgrade_ssl

- name: Pre-Upgrade AODH Installation
  include: "aodh_install.yml"
  tags:
      - upgrade
      - upgrade_install_aodh
  vars:
      aodh_installation_script: "~/aodh_installation.sh"

- name: Pre-Upgrade Keystone Upgrade
  include: "keystone_upgrade.yml"
  tags:
      - upgrade
      - upgrade_keystone
  vars:
      keystone_upgrade_script: "~/keystone_upgrade.sh"

- name: Overcloud Upgrade Init
  include: "../major_upgrade_pacemaker_init.yml"
  tags:
      - upgrade
      - upgrade_init
  vars:
      upgrade_init_script: "~/upgrade_init.sh"

- name: Object Storage Upgrade
  shell : |
      source {{ undercloud_rc }}
      upgrade-non-controller.sh --upgrade {{ item }} &>> swift-upgrade.log
  tags:
    - upgrade
    - upgrade_object_storage
  with_items: "{{ groups.swift|default([]) }}"

- name: Controller And Block Storage Upgrade
  include: "../major_upgrade_pacemaker.yml"
  tags:
      - upgrade
      - upgrade_controller
  vars:
      controller_upgrade_script: "~/controller_upgrade.sh"

- name: Ceph Upgrade
  shell : |
      source {{ undercloud_rc }}
      upgrade-non-controller.sh --upgrade {{ item }} &>> ceph-upgrade.log
  tags:
    - upgrade
    - upgrade_ceph
  with_items: "{{ groups.ceph|default([]) }}"

- name: Compute Upgrade
  shell : |
      source {{ undercloud_rc }}
      upgrade-non-controller.sh --upgrade {{ item }} &>> compute-upgrade.log
  tags:
    - upgrade
    - upgrade_compute
  with_items: "{{ groups.compute|default([]) }}"

- name: Convergence
  include: "../major_upgrade_pacemaker_converge.yml"
  tags:
      - upgrade
      - upgrade_convergence
  vars:
      convergence_script: "~/convergence.sh"
