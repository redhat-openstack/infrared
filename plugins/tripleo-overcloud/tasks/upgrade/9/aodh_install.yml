---
- name: Create Aodh Installation base script
  copy:
      src: "{{ overcloud_upgrade_script }}"
      dest: "{{ aodh_installation_script }}"
      mode: 0755
      remote_src: true

- name: Append params to Aodh Installation script
  lineinfile:
      dest: "{{ aodh_installation_script }}"
      insertbefore: '^--log-file.*'
      line: '-e /usr/share/openstack-tripleo-heat-templates/environments/major-upgrade-aodh.yaml \'

- name: Change log file name of Aodh Installation script
  lineinfile:
      dest: "{{ aodh_installation_script }}"
      regexp: '^--log-file.*'
      state: absent

- name: Print Aodh Installation command
  command: "cat {{ aodh_installation_script }}"

- name: Executing Aodh Installation command
  shell: |
      source {{ undercloud_rc }}
      bash {{ aodh_installation_script }} &> aodh-installation.log
