---
- name: Create Keystone Upgrade base script
  copy:
      src: "{{ overcloud_upgrade_script }}"
      dest: "{{ keystone_upgrade_script }}"
      mode: 0755
      remote_src: true

- name: Append params to Keystone Upgrade script
  lineinfile:
      dest: "{{ keystone_upgrade_script }}"
      insertbefore: '^--log-file.*'
      line: '-e /usr/share/openstack-tripleo-heat-templates/environments/major-upgrade-keystone-liberty-mitaka.yaml \'

- name: Change log file name of Keystone Upgrade script
  lineinfile:
      dest: "{{ keystone_upgrade_script }}"
      regexp: '^--log-file.*'
      state: absent

- name: Print Keystone Upgrade command
  command: "cat {{ keystone_upgrade_script }}"

- name: Executing Keystone migration command
  shell: |
      source {{ undercloud_rc }}
      bash {{ keystone_upgrade_script }} &> keystone-upgrade.log
