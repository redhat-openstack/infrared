- name: Collect Ansible facts
  any_errors_fatal: false
  gather_facts: yes
  hosts: "{{ (_run_condition | bool) | ternary('all', 'none') }}"
  tasks:
      - set_fact:
          ansible_facts_filename: "infrared_tripleo-overcloud-install_{{ inventory_hostname }}"

      - include_role:
          name: collect-ansible-facts
