- name: Perform pre-deployment validations
  hosts: localhost
  gather_facts: yes
  any_errors_fatal: true
  tasks:

      - name: "Install/Upgrade are mutually exclusive"
        fail:
            msg: "Options '--deploy' and '--upgrade' and '--ocupdate' are mutually exclusive"
        when:
            - ( install.deploy|default('') and install.upgrade|default('')) or
              ( install.deploy|default('') and install.ocupdate|default(False)) or
              ( install.upgrade|default('') and install.ocupdate|default(False))

      - name: validate storage nodes
        fail:
            msg: "To many storage nodes to discover storage backend. Provide --storage-backend cli option with the backend to use. "
        when:
            - install.deploy|default('')
            - not (install.storage|default({})).backend|default(False)
            - "'swift' in groups"
            - "'ceph' in groups"

      - name: set facts for container images patching
        set_fact:
            install_container_images_patch: "{{ install.get('container', {}).get('images', {}).get('patch', {}) }}"
        when: install.get('container', {}).get('images', {}).get('patch', {})
        tags: container-images-patch

      - name: set facts for container images install packages
        set_fact:
            install_container_images_packages: "{{ install.get('container', {}).get('images', {}).get('packages', {}) }}"
        when: install.get('container', {}).get('images', {}).get('packages', {})
        tags: container-images-packages

      - fail:
            msg: installing packages in container images is not supported when not using docker registry on undercloud
        when:
            - install_container_images_packages is defined
            - install.registry.undercloud.skip
        tags: container-images-packages
