setup:
    repo:
        10:
            url: "https://github.com/redhat-openstack/tempest.git"
            branch: "newton"
        9:
            url: "https://github.com/redhat-openstack/tempest.git"
            branch: "mitaka"
        8:
            url: "https://github.com/redhat-openstack/tempest.git"
            branch: "liberty"
        7:
            url: "https://github.com/redhat-openstack/tempest.git"
            branch: "kilo"
        6:
            url: "https://github.com/redhat-openstack/tempest.git"
            branch: "juno"
        5:
            url: "https://github.com/redhat-openstack/tempest.git"
            branch: "icehouse"
        defaults:
            url: "https://opendev.org/openstack/tempest.git"
            branch: "master"
    packages:
        - gcc
        - git
        - libffi-devel
        - libxml2-devel
        - libxslt-devel
        - mariadb-devel
        - openssl-devel
        - "{{ (test_openstack_version | int > 14) | ternary('python3-virtualenv', 'python-virtualenv') }}"
        - "{{ (test_openstack_version | int > 14) | ternary('python3-setuptools', 'python-setuptools') }}"
    pip_packages:
        - python-subunit
        - junitxml
        - unittest2
        - nose
    clone_dir: "tempest-sources"
