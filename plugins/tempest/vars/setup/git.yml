setup:
    repo:
        '10':
            repo: "https://github.com/redhat-openstack/tempest.git"
            branch: "newton"
        '9':
            repo: "https://github.com/redhat-openstack/tempest.git"
            branch: "mitaka"
        '8':
            repo: "https://github.com/redhat-openstack/tempest.git"
            branch: "liberty"
        '7':
            repo: "https://github.com/redhat-openstack/tempest.git"
            branch: "kilo"
        '6':
            repo: "https://github.com/redhat-openstack/tempest.git"
            branch: "juno"
        '5':
            repo: "https://github.com/redhat-openstack/tempest.git"
            branch: "icehouse"
        defaults:
            repo: "https://git.openstack.org/openstack/tempest.git"
            branch: "master"
    packages:
        - gcc
        - git
        - libffi-devel
        - libxml2-devel
        - libxslt-devel
        - mariadb-devel
        - openssl-devel
        - python-virtualenv
        - python-setuptools
    pip_packages:
        - python-subunit
        - junitxml
        - unittest2
        - nose
