setup:
    repo: https://github.com/redhat-openstack/tempest.git
    tempest_version: {5:'icehouse', 6:'juno', 7:'kilo', 8:'liberty',
                      9:'mitaka', 10:'newton'}
    packages:
        - gcc
        - git
        - libffi-devel
        - libxml2-devel
        - libxslt-devel
        - mariadb-devel
        - openssl-devel
        - python-virtualenv
        - python-setuptools
    pip_packages:
        - python-subunit
        - junitxml
        - unittest2
        - nose
