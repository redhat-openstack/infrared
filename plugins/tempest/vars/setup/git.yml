setup:
    repo:
        10:
            url: "https://github.com/redhat-openstack/tempest.git"
            branch: "newton"
        9:
            url: "https://github.com/redhat-openstack/tempest.git"
            branch: "mitaka"
        8:
            url: "https://github.com/redhat-openstack/tempest.git"
            branch: "liberty"
        7:
            url: "https://github.com/redhat-openstack/tempest.git"
            branch: "kilo"
        6:
            url: "https://github.com/redhat-openstack/tempest.git"
            branch: "juno"
        5:
            url: "https://github.com/redhat-openstack/tempest.git"
            branch: "icehouse"
        defaults:
            url: "https://git.openstack.org/openstack/tempest.git"
            branch: "master"
    packages:
        - gcc
        - git
        - libffi-devel
        - libxml2-devel
        - libxslt-devel
        - mariadb-devel
        - openssl-devel
        - python-virtualenv
        - python-setuptools
    pip_packages:
        - python-subunit
        - junitxml
        - unittest2
        - nose
    local_dir: "~/tempest"