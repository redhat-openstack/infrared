---
test_dict:
    test_regex: ''
    whitelist:
        - tempest.api.network
        - tempest.scenario..*network
        - "^neutron.tests.tempest.*" # from python-neutron-tests package
        - neutron_plugin.*
    blacklist: ''
    plugins:
        neutron-tempest-plugin:
            repo: "https://github.com/openstack/neutron-tempest-plugin"
            version: "master"
            package:
                default: "python-neutron-tests"
