---
test_dict:
    test_regex:
        default: ''
    whitelist:
      - "^tempest.api.image.*"
      - "^tempest.scenario.test_stamp_pattern.*"
      - "^tempest.scenario.test_snapshot_pattern.*"
      - "^glance_tempest_plugin.*"
    blacklist: []
    plugins:
      glance:
        repo: "https://opendev.org/openstack/glance-tempest-plugin"
        package:
            default: "python-glance-tests-tempest"
