---
test_dict:
    test_regex:
        default: '^designate_tempest_plugin'
    whitelist:
        - 'neutron_tempest_plugin.scenario.test_dns_integration'
        - 'neutron_tempest_plugin.scenario.test_internal_dns'
    plugins:
        designate-tempest-plugin:
            repo: "https://opendev.org/openstack/designate-tempest-plugin"
            package:
                default: "python3-designate-tests-tempest"
        neutron-tempest-plugin:
            repo: "https://opendev.org/openstack/neutron-tempest-plugin"
