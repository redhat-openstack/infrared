---
test_dict:
    test_regex: ''
    whitelist:
        - "^neutron_plugin.*" # downstream plugin
        - "^neutron.tests.tempest.*" # upstream plugin
        - "^neutron_tempest_plugin.*" # upstream plugin (old versions)

    plugins:
        neutron_qe:
            repo: "http://git.openstack.org/openstack/neutron-tempest-plugin"
            package:
                9: "python-neutron-tests"
                10: "python-neutron-tests"
                11: "python-neutron-tests"
                12: "python-neutron-tests"
                13: "python2-neutron-tests-tempest"
                default: "python-neutron-tests-tempest"
