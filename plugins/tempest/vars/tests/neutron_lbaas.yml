---
test_dict:
    test_regex: ''
    whitelist:
        - "^neutron_lbaas.*"
    blacklist:
        - "^neutron_lbaas.tests.tempest.v2.ddt.*"
        - "tempest.scenario.test_object_storage"
        - "tempest.api.identity"
        - "tempest.api.compute"
        - "tempest.api.object_storage"
        - "tempest.api.image"
        - "tempest.api.orchestration"
        - "tempest.api.volume"
        - "tempest.api.telemetry"
        - "tempest.scenario.test_server"
        - "tempest.scenario.test_shelve"
        - "tempest.scenario.test_stamp"
        - "tempest.scenario.test_snapshot"
        - "tempest.scenario.test_volume"
    plugins:
        neutron_lbaas:
            repo: "https://github.com/openstack/neutron-lbaas.git"
            package:
                default: "python-neutron-lbaas-tests"
