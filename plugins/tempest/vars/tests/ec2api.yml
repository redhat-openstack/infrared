---
test_dict:
    test_regex:
    whitelist:
        - "^ec2api.*"
        - "^ec2api_tempest_plugin.*"
    blacklist: []
    plugins:
        ec2api_tests:
            repo: "https://opendev.org/openstack/ec2api-tempest-plugin"
            package:
                12: "python-ec2-api-tests"
                13: "python2-ec2api-tests-tempest"
                14: "python2-ec2api-tests-tempest"
                default: "python3-ec2api-tests-tempest"
