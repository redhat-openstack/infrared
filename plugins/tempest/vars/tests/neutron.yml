---
test_dict:
    test_regex: ''
    whitelist:
        - "^tempest.api.network.*"
        - "^tempest.scenario.test_network_advanced_server_ops"
        - "^tempest.scenario.test_network_basic_ops"
        - "^tempest.scenario.test_network_v6"
        - "^tempest.scenario.test_security_groups_basic_ops"
        - "^neutron.tests.tempest.*"
        - "^neutron_lbaas.tests.tempest.*"
    blacklist:
        - "^tempest.api.network.admin.test_agent_management.*"
        - "^tempest.api.network.admin.test_dhcp_agent_scheduler.*"
        - "^tempest.api.network.admin.test_external_network_extension.*"
        - "^tempest.api.network.admin.test_floating_ips_admin_actions.*"
        - "^tempest.api.network.admin.test_l3_agent_scheduler.*"
        - "^tempest.api.network.admin.test_negative_quotas.*"
        - "^tempest.api.network.admin.test_quotas.*"
        - "^tempest.api.network.admin.test_routers_dvr.*"
        - "^tempest.api.network.test_routers_negative.*"
        - "^tempest.api.network.test_security_groups.*"
        - "^tempest.api.network.test_security_groups_negative.*"
        - "^tempest.api.network.test_networks_negative.*"
        - "^tempest.api.network.test_routers.*"
        - "^tempest.api.network.test_ports.*"
        - "^tempest.api.network.test_dhcp_ipv6.*"
        - "^tempest.api.network.test_extensions.*"
        - "^tempest.api.network.test_extra_dhcp_options.*"
        - "^tempest.api.network.test_floating_ips.*"
        - "^tempest.api.network.test_floating_ips_negative.*"
        - "^tempest.api.network.test_metering_extensions.*"
        - "^tempest.api.network.test_networks.*"
        - "^tempest.api.network.test_allowed_address_pair.*"
        - "^neutron_lbaas.tests.tempest.v2.ddt.*"
    plugins:
        neutron:
            repo: "https://github.com/openstack/neutron.git"
            package:
                default: "python-neutron-tests"
        neutron_lbaas:
            repo: "https://github.com/openstack/neutron-lbaas.git"
            package:
                default: "python-neutron-lbaas-tests"
