---
test_dict:
    test_regex: ''
    whitelist:
        - tempest.api.network
        - tempest.scenario..*network
        - neutron_tempest_plugin.*
        - neutron_plugin.*
    blacklist: ''
    plugins:
        neutron-tempest-plugin:
            repo: "https://github.com/openstack/neutron-tempest-plugin"
            version: "master"
            dependencies:
                - gcc
                - python-devel
            pip_dependencies:
                - { name: 'setuptools', extra_args: '-U' }
