---
test_dict:
    test_regex:
        default: tempest.api.database
    whitelist:
        - "^tempest.api.database.*"
        - "^trove_tempest_plugin.*"
    blacklist: []
    plugins:
        trove:
            repo: "https://opendev.org/openstack/trove-tempest-plugin"
            package:
                12: "python-trove-tests"
                default: "python-trove-tests-tempest"
