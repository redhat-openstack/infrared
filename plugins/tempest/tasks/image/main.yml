---
- name: define backend settings
  set_fact:
      libguestfs_backend: direct

- name: Install libguestfs-tools
  become: yes
  package:
      name: libguestfs-tools
      state: present

- name: Download tempest image
  get_url:
      dest: "~/tempest_image"
      url: "{{ test.image }}"

- name: Push repos to guest image tempest will use for testing
  environment:
      LIBGUESTFS_BACKEND: "{{ libguestfs_backend }}"
  shell: >
      virt-customize -a ~/tempest_image --copy-in /etc/yum.repos.d:/etc/ --selinux-relabel
      && sync

- name: Disable 'patched-rpms' yum repository in guest image
  environment:
      LIBGUESTFS_BACKEND: "{{ libguestfs_backend }}"
  shell: >
      virt-customize --selinux-relabel -a ~/tempest_image --run-command "yum-config-manager --disable patched-rpms"
      && sync
  failed_when: false

- name: Install packages in guest image tempest will use for testing
  environment:
      LIBGUESTFS_BACKEND: "{{ libguestfs_backend }}"
  shell: >
      virt-customize -a ~/tempest_image --install "{{ test.images.packages }}" --selinux-relabel
      && sync
  when: test.images.packages is defined

- name: Run a command inside tempest guest image
  environment:
      LIBGUESTFS_BACKEND: "{{ libguestfs_backend }}"
  shell: >
      virt-customize --selinux-relabel -a ~/tempest_image --run-command "{{ test.images.command }}"
      && sync
  failed_when: false
  when: test.images.command is defined
