- name: Prepare tempest configuration tool
  vars:
      method_name: "{{ test.setup }}{{ (test.legacy.config == true and test.setup == 'git') | ternary('_legacy','') }}"
  include_tasks: "method/{{ method_name }}.yml"

- name: Run tempest configuration
  include_tasks: "run.yml"

- name: Run post tempest configuration commands
  include_tasks: "post.yml"
  when: test.post is defined

- name: Run Whitebox plugin configuration commands
  include_tasks: "whitebox-hypervisors-config.yml"
  when: test.configure.whitebox.plugin
