- name: Run custom post configure command
  shell: "{{ item }}"
  args:
    executable: /bin/bash
  with_items: "{{ test.post.config.commands }}"
  when: test.post is defined
  tags: skip_ansible_lint

- name: Create keystone role for Octavia (workaround rhbz#1508904)
  shell: |
      source ~/overcloudrc
      openstack role create load-balancer_member
      openstack role add --user demo --project demo load-balancer_member &> lb_role.log
  when: test.octavia is defined
