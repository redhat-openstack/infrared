- name: apply patch to enable support for ECDSA ssh keys in tempest (OSP16.2)
  become: yes
  shell: |
    curl https://code.engineering.redhat.com/gerrit/changes/openstack-tempest~446779/revisions/2/patch?download |  base64 --decode | patch -d /usr/lib/python3.6/site-packages -p1
  when: test.openstack.version|default(overcloud_version)|openstack_release == 16.2

- name: apply patch to enable support for ECDSA ssh keys in tempest (OSP16.1)
  become: yes
  shell: |
    curl https://code.engineering.redhat.com/gerrit/changes/openstack-tempest~446768/revisions/5/patch?download |  base64 --decode | patch -d /usr/lib/python3.6/site-packages -p1
  when: test.openstack.version|default(overcloud_version)|openstack_release == 16.1