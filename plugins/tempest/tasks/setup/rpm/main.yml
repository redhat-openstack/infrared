- name: Install tempest from rpm
  become: yes
  package:
      name: "openstack-tempest"
      state: present
  register: tempest_rpm

- name: load 'debug mode' facts from file
  include_vars:
      file: "vars/debug_mode.yml"
      name: 'debug_mode'
  when: test.mode == 'debug_failing' or test.mode == 'debug_all'

- name: setup 'debug mode' version of Tempest
  shell: |
        curl --insecure -L -4 \
        https://review.openstack.org/changes/553896/revisions/7ca5bb8eedc56329c0375b3bf6bf84b4778fbd30/patch?download | \
        base64 --decode | \
        sudo git apply --directory /usr/lib/python2.7/site-packages/
  when: test.mode == 'debug_failing' or test.mode == 'debug_all'
  # TODO: make it discover whether the patch was already applied instead of ingoring errors
  # it might have been already applied
  ignore_errors: true

- name: install sosreport_overcloud.sh that will capture openstack related data
  template:
      src: "sosreport_overcloud.sh.j2"
      dest: "/usr/local/bin/sosreport_overcloud.sh"
      mode: 0755
  become: true
  when:
      - test.mode == 'debug_failing' or test.mode == 'debug_all'
      - test.debug.command == 'sosreport_overcloud.sh'

- name: List tempest version
  become: yes
  command: "rpm -q --qf %{VERSION} openstack-tempest"
  register: tempest_rpm_version

- name: List tempest release
  become: yes
  command: "rpm -q --qf %{RELEASE} openstack-tempest"
  register: tempest_rpm_release

- debug: "msg='Build mark: tempest={{ tempest_rpm_version.stdout }}-{{ tempest_rpm_release.stdout }}{{ tempest_version_suffix | default('') }}'"

- name: Install test plugins
  include_tasks: install_plugins.yml
  with_items: "{{ test.tests }}"
  loop_control:
      loop_var: test_suite

- name: Install junitxml
  become: yes
  package:
      name: "python-junitxml"
      state: present

# TODO(psedlak): make subunit2junitxml usage opt. in script, add the flag for run-tests.sh in run.yml after that
- name: Install subunit filters - needed for subunit2junitxml
  become: yes
  package:
      name: "subunit-filters"
      state: present

- name: Enable extra repo
  become: yes
  shell: yum-config-manager --enable rhelosp-{{ test.openstack.version|default(overcloud_version)|openstack_release }}.0-unittest
  when: test.openstack.version|default(overcloud_version)|openstack_release in [7, 8, 9]

- name: Install test dependency
  become: yes
  package:
      name: "{{ item }}"
      state: latest
  with_items: "{{ setup.dependencies[test.openstack.version|default(overcloud_version)|openstack_release|string]|default(setup.dependencies.defaults) }}"
  when: test.openstack.version|default(overcloud_version)|openstack_release >= 7

- name: Warning message
  debug:
      msg: WARNING! Plugins are not available for RHOS version < 7
  when: test.openstack.version|default(overcloud_version)|openstack_release < 7
