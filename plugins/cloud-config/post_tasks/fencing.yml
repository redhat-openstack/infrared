---
- name: Enable virt fencing
  include: ../tasks/virt_fencing.yml
  when: "{{ hostvars[groups['undercloud']|first].undercloud_version }}|openstack_release < 11"

- name: Enable native fencing
  include: ../tasks/native_fencing.yml
  when: "{{ hostvars[groups['undercloud']|first].undercloud_version }}|openstack_release >= 11"
