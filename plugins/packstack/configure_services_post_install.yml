---
# There is a necessary step to add in nova.conf for encrypted volumes
- name: Update the encrypted key on compute nodes
  hosts: compute
  gather_facts: no
  become: yes
  any_errors_fatal: true
  tasks:
      - name: Create a random key string
        command: hexdump -n 32 -v -e '/1 "%02x"' /dev/urandom
        register: randkey

      - name: Setup fixed key for encrypted volumes
        ini_file:
            dest: /etc/nova/nova.conf
            section: keymgr
            option: fixed_key
            value: "{{ randkey.stdout }}"
        when: "install.version|openstack_release <= 9"

      - name: Setup fixed key for encrypted volumes
        ini_file:
            dest: /etc/nova/nova.conf
            section: key_manager
            option: fixed_key
            value: "{{ randkey.stdout }}"
        when: "install.version|openstack_release > 9"

      - name: Setup fixed key class for encrypted volumes for nova
        ini_file:
            dest: /etc/nova/nova.conf
            section: key_manager
            option: api_class
            value: "nova.keymgr.conf_key_mgr.ConfKeyManager"
        when: "install.version|openstack_release == 12"

      - name: Setup fixed key backend for encrypted volumes for nova
        ini_file:
            dest: /etc/nova/nova.conf
            section: key_manager
            option: backend
            value: "nova.keymgr.conf_key_mgr.ConfKeyManager"
        when: "install.version|openstack_release >= 13"

      - name: Restart nova compute service
        service:
            name: "{{ item }}"
            state: restarted
        with_items:
            - openstack-nova-compute

- name: Restart cinder services on controller
  hosts: controller
  gather_facts: no
  become: yes
  any_errors_fatal: true
  tasks:
      - name: Setup fixed key for encrypted volumes
        ini_file:
            dest: /etc/cinder/cinder.conf
            section: key_manager
            option: fixed_key
            value: "{{ randkey.stdout }}"
        when: "install.version|openstack_release >= 13"

      - name: Setup fixed key class for encrypted volumes for cinder
        ini_file:
            dest: /etc/cinder/cinder.conf
            section: key_manager
            option: api_class
            value: "cinder.keymgr.conf_key_mgr.ConfKeyManager"
        when: "install.version|openstack_release == 12"

      - name: Setup fixed key backend for encrypted volumes for cinder
        ini_file:
            dest: /etc/cinder/cinder.conf
            section: key_manager
            option: backend
            value: "cinder.keymgr.conf_key_mgr.ConfKeyManager"
        when: "install.version|openstack_release >= 13"

      - name: Restart cinder services on controller
        service:
            name: "{{ item }}"
            state: restarted
        with_items:
            - openstack-cinder-volume
            - openstack-cinder-api

