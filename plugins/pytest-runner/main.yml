- name: Set tester node
  hosts: localhost
  tasks:
    - name: Add chosen node to tester group
      add_host:
          name: "{{ test.get('tester', {}).get('node')|default(groups.undercloud|first) }}"
          groups: "tester"
    - include_role:
          name: inventory-update
      vars:
          inventory_file_name: 'hosts-test'

- import_playbook: pytest_run.yml
