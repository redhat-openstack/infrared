- name: Run Pytest
  hosts: tester
  gather_facts: yes
  any_errors_fatal: true
  vars:
      repo_folder: 'pytest-repo/'
      output_prefix: '{{ item }}-{{ ansible_date_time.epoch }}.xml'
  tasks:
      - name: intall python-pip
        package:
          name: python-pip
          state: present
        when: ansible_python_version is version('3', '<')

      - name: intall python3-pip
        package:
          name: python3-pip
          state: present
        when: ansible_python_version  is version('3', '>=')
        become: true

      - name: intall pytest via pip
        pip:
          name: pytest
          state: present
        become: true

      - name: Install packages
        become: true
        package:
            name:
              - git
            state: latest

      - name: Clean old folder
        file:
          path: "{{ repo_folder }}"
          state: absent

      - name: Cloning git repo
        shell: |
            export GIT_SSL_NO_VERIFY=true
            git clone {{ test.repo }} {{ repo_folder }}
        tags: skip_ansible_lint

      - name: Execute test
        ignore_errors: true
        shell: pytest -v {{ repo_folder }}{{ item }}
          --junitxml={{ output_prefix }} 2>&1 --tb=no -r fp || true
        when: test.run|default(False)
        loop: "{{ test.file }}"
        register: pytest_execution

      - name: Fetch JUnit XML results file
        fetch:
          src: "{{ output_prefix }}"
          dest: "{{ inventory_dir }}/pytest_results/{{ output_prefix }}"
          flat: yes
          fail_on_missing: yes
        loop: "{{ test.file }}"
