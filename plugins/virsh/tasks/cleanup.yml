---
- name: get the list of VMs
  virt:
      command: list_vms
  register: list_vms

- name: get the list of networks
  virt_net:
      command: info
  register: list_nets

- name:
  set_fact:
      vms_list: "{{ list_vms.list_vms | map('regex_search', '{0}.*'.format(provision.prefix)) | select('string') | list }}"

#in case VM was created in UEFI mode libvirt requires undefine task first
- name: undefine relevant VMs
  virt:
      name: "{{ item }}"
      command: undefine
  with_items: "{{ vms_list }}"
  when: provision.bootmode == 'uefi'

- name: destroy undfined vms
  virt:
      name: "{{ item }}"
      state: destroyed
  with_items: "{{ vms_list }}"

- name: undefine relevant VMs
  virt:
      name: "{{ item }}"
      command: undefine
  with_items: "{{ vms_list }}"
  when: provision.bootmode != 'uefi'

- name: Clean /etc/hostshosts file
  become: yes
  lineinfile:
      dest: /etc/hosts
      regexp: ".*{{ item }}.*"
      state: absent
  with_items: "{{ vms_list }}"

# ignoring errors in the known-hosts tasks
# because this module validates known_hosts files
# and we cannot ensure that this file is always
# correct on the user machine.
# So do whatever we can and continue with cleanup.
- name: cleanup known-hosts by name
  known_hosts:
      state: absent
      name: "{{ item | regex_replace('{0}'.format(provision.prefix), '') }}"
  with_items: "{{ vms_list }}"
  ignore_errors: yes

- name: cleanup known-hosts by ip
  tags: networks
  known_hosts:
      state: absent
      name: "{{ item.1.ipaddr }}"
  with_subelements:
      - "{{ nets_list }}"
      - dhcp_leases
      - skip_missing: yes
  when: item.0.bridge|default('') | match('{0}.*'.format(provision.prefix))
  ignore_errors: yes

- name: remove the networks we created
  tags: networks
  virt_net:
      name: "{{ item.key }}"
      state: absent
  with_dict: "{{ list_nets.networks }}"
  when: item.key | match('{0}.*'.format(provision.prefix))

- name: restore bridge
  tags: networks
  include: restore_bridged_interface.yml
  with_dict: "{{ list_nets.networks }}"
  vars:
      bridge_name: "{{ item.key }}"
  when:
      - item.value.forward_mode|default('') == 'bridge'
      - item.key | match('{0}.*'.format(provision.prefix))

- name: remove any existing VM disks that we created
  shell: "rm -f {{ item }}*disk*.qcow*"
  args:
      chdir: /var/lib/libvirt/images
  with_items: "{{ vms_list }}"
