- name: get MAC list
  shell: "virsh domiflist {{ node_dict.name }}-{{ item }} | awk '/{{ node_dict.external_network.network }}/ {print $5};'"
  with_sequence: start=0 end={{ node.value|int - 1 }}
  register: mac_list

- name: wait until one of the VMs gets an IP
  shell: |
        virsh net-dhcp-leases {{ node_dict.external_network.network }} | awk '($4 == "ipv4")  && ($3 == "{{ item.1 }}") {print $5}'
  register: ip_list
  until: "ip_list.stdout != ''"
  retries: 40
  delay: 5
  with_subelements:
      - "{{ mac_list.results }}"
      - stdout_lines

- set_fact:
      # todo(yfried): filter results - grap 'stdout' and convert to ip using ipaddr
      vm_ip_list: "{{ ip_list.results }}"

- name: make IPs persistent
  shell: "virsh net-update {{ node_dict.external_network.network }} add ip-dhcp-host \"<host mac='{{ item.item[1] }}' name='{{ item.item[0].cmd.split()[2] }}' ip='{{ item.stdout | ipaddr('address') }}' />\" --live --config"
  with_items: "{{ vm_ip_list }}"
  register: vm_ips
  async: 7200
  poll: 0

- name: save IPs jids
  set_fact:
      async_ips: "{{ async_ips|default([]) + vm_ips.results|map(attribute='ansible_job_id')|list }}"
