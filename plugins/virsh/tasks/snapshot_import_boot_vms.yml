- name: Wait until the boot has completed
  shell: >-
    ssh
    {{ _inventory[infrared_host_name]['ansible_ssh_common_args'] }}
    -i {{ _inventory[infrared_host_name]['ansible_ssh_private_key_file'] }}
    {{ _inventory[infrared_host_name]['ansible_user'] }}@{{ _inventory[infrared_host_name]['ansible_host'] }}
    'systemctl is-system-running'
    | grep -e running -e degraded
  args:
    executable: /bin/bash
  delegate_to: localhost
  register: _wait_boot_complete
  delay: 60
  retries: 30
  until:
    - _wait_boot_complete.rc == 0

- name: Update /etc/hosts with VM's details
  lineinfile:
    dest: /etc/hosts
    line: "{{ _inventory[infrared_host_name]['ansible_host'] }}    {{ infrared_host_name }}.redhat.local {{ infrared_host_name }}"
    regexp: ".*{{ infrared_host_name }}$"
    state: present

- name: Copy the remote hypervisor's public ssh key into the VM authorized_keys
  shell: >-
    ssh
    {{ _inventory[infrared_host_name]['ansible_ssh_common_args'] }}
    -i {{ _inventory[infrared_host_name]['ansible_ssh_private_key_file'] }}
    {{ _inventory[infrared_host_name]['ansible_user'] }}@{{ _inventory[infrared_host_name]['ansible_host'] }}
    'tee -a ~/.ssh/authorized_keys' < {{ item }}
  args:
    executable: /bin/bash
  delegate_to: localhost
  loop: "{{ _remote_ssh_public_keys_fetch.results | map(attribute='dest') | list }}"
