---
- name: Create networks
  hosts: hypervisor
  gather_facts: yes
  any_errors_fatal: true
  tasks:
    - stat:
          path: "vars/topology/network/{{ provision.topology.network }}.yml"
      register: file
      delegate_to: localhost

    - include_vars: "{{ (file.stat.exists) | ternary(file.stat.path, 'vars/topology/network/default/{0}.yml'.format(provision.topology.network)) }}"

    - name: check for existing networks
      virt_net:
          command: "list_nets"
      register: network_list

    - name: create the networks for the topology
      virt_net:
          command: "define"
          name: "{{ item.value.name }}"
          xml: "{{ lookup('template', 'templates/network.xml.j2') }}"
      when: "item.value.name not in network_list.list_nets"
      with_dict: "{{ networks }}"

    - name: check if network is active
      virt_net:
          name: "{{ item.value.name }}"
          state: active
          autostart: yes
      with_dict: "{{ networks }}"
