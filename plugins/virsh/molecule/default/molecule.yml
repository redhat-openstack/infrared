---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: instance
    image: centos:7
provisioner:
  name: ansible
  inventory:
    links:
      group_vars: inventory/group_vars/
  lint:
    name: ansible-lint
scenario:
  name: default
  test_sequence:
#    - lint
#    - destroy
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - destroy

verifier:
  name: testinfra
  lint:
    name: flake8
    enabled: true
