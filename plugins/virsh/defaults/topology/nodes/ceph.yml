name: ceph
prefix: null
cpu: "2"
cpumodel: "host-passthrough"
memory: "8192"
swap: "0"
deploy_os: false
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: null
        dev: "/dev/vda"
        size: "10G"
        cache: "unsafe"
        preallocation: "metadata"
    disk2:
        import_url: null
        path: null
        dev: /dev/vdb
        size: "11G"
        cache: "unsafe"
        preallocation: "metadata"
# infraces and external_network dicts were moved to network file.
interfaces: null

groups:
    - ceph
    - openstack_nodes
    - overcloud_nodes
