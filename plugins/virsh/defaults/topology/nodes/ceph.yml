name: ceph
prefix: null
cpu: "2"
cpumodel: "host-model"
memory: "4096"
swap: "0"
deploy_os: false
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "20G"
        cache: "unsafe"
        preallocation: "metadata"
    disk2:
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: /dev/vdb
        size: "40G"
        cache: "unsafe"
        preallocation: "metadata"
    disk3:
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: /dev/vdc
        size: "40G"
        cache: "unsafe"
        preallocation: "metadata"
# infraces and external_network dicts were moved to network file.
interfaces: null

groups:
    - ceph
    - openstack_nodes
    - overcloud_nodes
