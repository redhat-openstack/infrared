name: aio
prefix: null
cpu: "8"
cpumodel: "host-passthrough"
memory: "16384"
swap: "0"
flavor: "m1.xlarge"
deploy_os: true
os:
    type: "linux"
    variant: "rhel8.2"
disks:
    disk1:
        import_url: null
        path: null
        dev: "/dev/vda"
        size: "64G"
        cache: "unsafe"
        preallocation: "metadata"
# infraces and external_network dicts were moved to network file.
interfaces: null

groups:
    - controller
    - network
    - compute
    - openstack_nodes
    - overcloud_nodes
