name: aio
prefix: null
cpu: "8"
cpumodel: "host-model"
memory: "16384"
swap: "0"
flavor: "m1.xlarge"
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "64G"
        cache: "unsafe"
        preallocation: "metadata"
# infraces and external_network dicts were moved to network file.
interfaces: null

groups:
    - controller
    - tester
    - network
    - compute
    - openstack_nodes
    - overcloud_nodes
