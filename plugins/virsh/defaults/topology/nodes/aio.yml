name: aio
prefix: null
cpu: "8"
cpumodel: "host-model"
memory: "16384"
swap: "0"
flavor: "m1.xlarge"
deploy_os: true
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "64G"
        cache: "unsafe"
        preallocation: "metadata"
interfaces:
    - network: "data"
    - &external
        network: management
    - network: "external"
external_network: *external

groups:
    - controller
    - tester
    - network
    - compute
    - openstack_nodes
    - overcloud_nodes
