name: serviceapi
prefix: null
cpu: "8"
memory: "16384"
swap: "0"
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "40G"
        cache: "unsafe"
        preallocation: "metadata"
# infraces and external_network dicts were moved to network file.
interfaces: null

groups:
    - controller
    - openstack_nodes
    - overcloud_nodes
    - serviceapi
