name: undercloud
prefix: null
cpu: "4"
cpumodel: "host-model"
memory: "16384"
deploy_os: true
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "40G"
        cache: "unsafe"
        preallocation: "metadata"
interfaces:
    - network: "data"
    - &external
        network: management
    - network: "external"
external_network: *external

groups:
    - undercloud
    - openstack_nodes
