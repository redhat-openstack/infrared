name: undercloud
prefix: null
cpu: "4"
cpumodel: "host-passthrough"
memory: "16384"
deploy_os: true
os:
    type: "linux"
    variant: "rhel8.2"
disks:
    disk1:
        import_url: null
        path: null
        dev: "/dev/vda"
        size: "40G"
        cache: "unsafe"
        preallocation: "metadata"
# infraces and external_network dicts were moved to network file.
interfaces: null

groups:
    - undercloud
    - openstack_nodes
