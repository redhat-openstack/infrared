name: undercloud
prefix: null
cpu: "4"
cpumodel: "host-model"
memory: "16384"
swap: "0"
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "55G"
        cache: "unsafe"
        preallocation: "metadata"
interfaces:
    - &external
        network: management
    - network: "ctlplane"
external_network: *external

groups:
    - undercloud
    - tester
    - openstack_nodes
