name: ceph-ansible
prefix: null
cpu: "2"
cpumodel: "host-model"
memory: "4096"
swap: "0"
deploy_os: false
os:
    type: "linux"
    variant: "rhel7"
#(skatlapa) Leaving the disks template as-is like ceph for now
disks:
    disk1:
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "20G"
        cache: "unsafe"
        preallocation: "metadata"
    disk2:
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: /dev/vdb
        size: "40G"
        cache: "unsafe"
        preallocation: "metadata"

interfaces: null

groups:
    - ceph-ansible
    - openstack_nodes
    - overcloud_nodes
