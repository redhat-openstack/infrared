node_dict:
    name: ironic
    prefix: null
    cpu: "4"
    memory: "4096"
    swap: "0"
    os:
        type: "linux"
        variant: "rhel7"
    disks:
        disk1:
            import_url: null
            path: "/var/lib/libvirt/images"
            dev: "/dev/vda"
            size: "40G"
            cache: "unsafe"
            preallocation: "metadata"
    interfaces:
        - network: "data"
        - &external
          network: management
        - network: "external"
    external_network: *external

    groups:
        - ironic
        - openstack_nodes
        - overcloud_nodes
