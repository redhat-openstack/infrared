name: openshift-worker
prefix: null
cpu: "2"
cpumodel: "host-model"
memory: "4096"
swap: "0"
deploy_os: true
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: null
        dev: "/dev/vda"
        size: "30G"
        cache: "unsafe"
        preallocation: "metadata"
# infraces and external_network dicts were moved to network file.
interfaces: null

groups:
    - openshift-worker
