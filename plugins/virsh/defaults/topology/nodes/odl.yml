node_dict:
    name: odl
    prefix: null
    cpu: "1"
    memory: "4096"
    swap: "0"
    flavor_id: m1.small
    os:
        type: "linux"
        variant: "rhel7"
    disks:
        disk1:
            import_url: null
            path: "/var/lib/libvirt/images"
            dev: "/dev/vda"
            size: "8G"
            cache: "unsafe"
            preallocation: "metadata"
    interfaces:
        - network: "data"
        - &external
          network: management
    external_network: *external
    groups:
        - odl
        - overcloud_nodes
