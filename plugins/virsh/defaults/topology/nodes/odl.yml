node_dict:
    name: odl
    amount: "{{ amount|int }}"
    cpu: "1"
    memory: "2048"
    swap: "0"
    flavor_id: m1.small
    os:
        type: "linux"
        variant: "rhel7"
    disks:
        disk1:
            path: "/var/lib/libvirt/images"
            dev: "/dev/vda"
            size: "20G"
            cache: "unsafe"
    interfaces:
        nic1:
            network: "management"
    external_network: management
    groups:
        - odl_controller
