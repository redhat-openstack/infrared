name: odl
cpu: "2"
cpumodel: "host-model"
memory: "4096"
swap: "0"
flavor_id: m1.small
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "8G"
        cache: "unsafe"
interfaces:
    - network: "data"
    - &external
    - network: management
external_network: *external
groups:
    - odl_controller
    - odl
    - overcloud_nodes
