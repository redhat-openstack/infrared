name: odl
cpu: "1"
cpumodel: "host-model"
memory: "2048"
swap: "0"
flavor_id: m1.small
deploy_os: true
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "20G"
        cache: "unsafe"
interfaces:
    - &external
        network: management
external_network: *external
groups:
    - odl_controller
