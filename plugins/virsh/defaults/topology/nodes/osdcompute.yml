name: osdcompute
prefix: null
cpu: "4"
cpumodel: "host-model"
memory: "16384"
swap: "0"
deploy_os: false
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "50G"
        cache: "unsafe"
        preallocation: "metadata"
    disk2:
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: /dev/vdb
        size: "50G"
        cache: "unsafe"
        preallocation: "metadata"
interfaces: null

groups:
    - ceph
    - compute
    - openstack_nodes
    - overcloud_nodes
