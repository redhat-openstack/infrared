---
name: ovsvswitch
prefix: null
cpu: "2"
cpumodel: "host-passthrough"
memory: "8192"
swap: "0"
deploy_os: true
os:
  type: "linux"
  variant: "rhel7"
disks:
  disk1:
    # move to reliable storage
    import_url: null
    path: null
    dev: "/dev/vda"
    size: "12G"
    cache: "unsafe"
    preallocation: "metadata"
# infraces and external_network dicts were moved to network file.
interfaces: null

groups:
  - vswitches
