name: opstools
prefix: null
cpu: "8"
cpumodel: "host-passthrough"
memory: "8192"
machine_type: "q35"
swap: "0"
deploy_os: true
import_url: http://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud.qcow2
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: null
        dev: "/dev/vda"
        size: "40G"
        cache: "unsafe"
        preallocation: "metadata"
# infraces and external_network dicts were moved to network file.
interfaces: null
groups:
    - opstools
    - am_hosts
    - pm_hosts
    - logging_hosts
    - openstack_nodes
    - rabbit_hosts
    - redis_hosts
    - sensu_hosts
    - uchiwa_hosts
    - fluent_hosts
    - elastic_hosts
    - kibana_hosts
    - grafana_hosts
    - collectd_hosts
    - gnocchi_hosts
