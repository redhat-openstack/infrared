name: opstools
prefix: null
cpu: "8"
cpumodel: "host-model"
memory: "8192"
swap: "0"
import_url: http://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud.qcow2
deploy_os: true
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "40G"
        cache: "unsafe"
        preallocation: "metadata"
interfaces:
    - network: "data"
    - &external
        network: management
    - network: "external"
external_network: *external
groups:
     - am_hosts
     - pm_hosts
     - logging_hosts
     - openstack_nodes
     - rabbit_hosts
     - redis_hosts
     - sensu_hosts
     - uchiwa_hosts
     - fluent_hosts
     - elastic_hosts
     - kibana_hosts
     - grafana_hosts
     - collectd_hosts
