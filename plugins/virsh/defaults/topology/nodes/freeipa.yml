name: freeipa
prefix: null
cpu: "8"
cpumodel: "host-passthrough"
memory: "4096"
swap: "0"
deploy_os: true
os:
    type: "linux"
    variant: "rhel7.0"
disks:
    disk1:
        import_url: "http://rhos-qe-mirror-tlv.usersys.redhat.com/brewroot/packages/rhel-guest-image/8.9/1597/images/rhel-guest-image-8.9-1597.x86_64.qcow2"
        path: null
        dev: "/dev/vda"
        size: "40G"
        cache: "unsafe"
        preallocation: "metadata"
# infraces and external_network dicts were moved to network file.
interfaces: null

groups:
    - freeipa
