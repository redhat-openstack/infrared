---
name: veos
image:
  ssh_user: admin
  ansible_connection: network_cli
prefix: null
cpu: "4"
cpumodel: "host-model"
memory: "8192"
machine_type: "q35"
swap: "0"
deploy_os: true
supports_libguestfs: false
os:
  type: "veos"
  variant: "freebsd10.0"
disks:
  disk1:
    # move to reliable storage
    import_url: "http://file.rdu.redhat.com/~dradez/veos.qcow2"
    path: null
    dev: "/dev/vda"
    size: "8G"
    cache: "unsafe"
    preallocation: "full"
    bus: ide
# infraces and external_network dicts were moved to network file.
interfaces: null

groups:
  - vswitches
