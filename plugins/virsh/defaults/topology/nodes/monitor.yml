name: monitor
prefix: null
cpu: "2"
cpumodel: "host-model"
memory: "4096"
swap: "0"
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "20G"
        cache: "unsafe"
        preallocation: "metadata"
interfaces: null
groups:
    - monitors
    - openstack_nodes
    - overcloud_nodes