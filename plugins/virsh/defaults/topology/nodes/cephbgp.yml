name: cephbgp
prefix: null
cpu: "2"
cpumodel: "host-passthrough"
memory: "6144"
swap: "0"
deploy_os: false
os:
    type: "linux"
    variant: "rhel7"
disks:
    # NOTE: disk size has to be smaller for system disk than for the ceph osd disks
    # as ironic selects smaller disk unless hinted explicitely otherwise
    # NOTE2: 'preallocation: "metadata"' which means the disks will _not_ be fully preallocated on the hypervisor
    # hence these disks will have only a few hundred MB in size when created and grow only as the VMs will use more
    # space on them - this allows over provisioning of disk space where total space required by the below disks
    # may be way more than the available space on the hypervisor
    disk1:
        import_url: null
        path: null
        dev: "/dev/vda"
        size: "31G"
        cache: "unsafe"
        preallocation: "metadata"
    disk2:
        import_url: null
        path: null
        dev: /dev/vdb
        size: "32G"
        cache: "unsafe"
        preallocation: "metadata"
    disk3:
        import_url: null
        path: null
        dev: /dev/vdc
        size: "32G"
        cache: "unsafe"
        preallocation: "metadata"
    disk4:
        import_url: null
        path: null
        dev: /dev/vdd
        size: "32G"
        cache: "unsafe"
        preallocation: "metadata"
    disk5:
        import_url: null
        path: null
        dev: /dev/vde
        size: "32G"
        cache: "unsafe"
        preallocation: "metadata"
    disk6:
        import_url: null
        path: null
        dev: /dev/vdf
        size: "32G"
        cache: "unsafe"
        preallocation: "metadata"

groups:
    - ceph
    - ceph_storage
    - openstack_nodes
    - overcloud_nodes

interfaces:
  basic:
    - ["l11-provis", "l11-host-4", "l12-host-4", "external"]
    - ["l21-provis", "l21-host-4", "l22-host-4", "external"]
    - ["l31-provis", "l31-host-4", "l32-host-4", "external"]

introspection_macs:
  basic:
    - 52:54:00:76:c7:41
    - 52:54:00:76:c7:42
    - 52:54:00:76:c7:43
introspection_nets:
  basic:
    - l11-provis
    - l21-provis
    - l31-provis

ips:
  basic:
    - 41
    - 42
    - 43
