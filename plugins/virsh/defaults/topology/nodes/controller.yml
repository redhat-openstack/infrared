name: controller
prefix: null
cpu: "8"
cpumodel: "host-passthrough"
memory: "32768"
machine_type: "q35"
swap: "0"
deploy_os: false
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: null
        dev: "/dev/vda"
        size: "40G"
        cache: "unsafe"
        preallocation: "metadata"
# infraces and external_network dicts were moved to network file.
interfaces: null

groups:
    - controller
    - openstack_nodes
    - overcloud_nodes
    - network
