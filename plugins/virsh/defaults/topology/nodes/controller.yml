name: controller
prefix: null
cpu: "8"
cpumodel: "host-model"
memory: "32768"
swap: "0"
deploy_os: false
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "40G"
        cache: "unsafe"
        preallocation: "metadata"
interfaces:
    - network: "data"
    - &external
        network: management
    - network: "external"
external_network: *external

groups:
    - controller
    - openstack_nodes
    - overcloud_nodes
    - network
