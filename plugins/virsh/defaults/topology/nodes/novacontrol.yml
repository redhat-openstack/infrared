name: novacontrol
prefix: null
cpu: "2"
cpumodel: "host-passthrough"
memory: "4096"
machine_type: "q35"
swap: "0"
deploy_os: false
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: null
        dev: "/dev/vda"
        size: "50G"
        cache: "unsafe"
        preallocation: "metadata"
# infraces and external_network dicts were moved to network file.
interfaces: null

groups:
    - openstack_nodes
    - overcloud_nodes
    - novacontrol
