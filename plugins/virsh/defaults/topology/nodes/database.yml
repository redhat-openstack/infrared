name: database
prefix: null
cpu: "4"
cpumodel: "host-model"
memory: "6144"
swap: "0"
deploy_os: false
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "40G"
        cache: "unsafe"
        preallocation: "metadata"
# infraces and external_network dicts were moved to network file.
interfaces: null

groups:
    - database
    - openstack_nodes
    - overcloud_nodes
