name: swift
prefix: null
cpu: "2"
cpumodel: "host-model"
memory: "4096"
swap: "0"
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "20G"
        cache: "unsafe"
        preallocation: "metadata"
# infraces and external_network dicts were moved to network file.
interfaces: null

groups:
    - swift
    - openstack_nodes
    - overcloud_nodes
