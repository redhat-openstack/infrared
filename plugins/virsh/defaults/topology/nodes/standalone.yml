name: standalone
prefix: null
cpu: "4"
cpumodel: "host-passthrough"
memory: "24576"
swap: "0"
deploy_os: true
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: null
        dev: "/dev/vda"
        size: "55G"
        cache: "unsafe"
        preallocation: "metadata"
# interfaces and external_network dicts were moved to network file.
interfaces: null

groups:
    - standalone
    - undercloud
    - tester
    - openstack_nodes
