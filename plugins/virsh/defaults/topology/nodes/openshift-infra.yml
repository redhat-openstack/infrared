name: openshift-infra
prefix: null
cpu: "2"
cpumodel: "host-passthrough"
memory: "8192"
swap: "0"
deploy_os: true
os:
    type: "linux"
    variant: "rhel8.2"
disks:
    disk1:
        import_url: null
        path: null
        dev: "/dev/vda"
        size: "15G"
        cache: "unsafe"
        preallocation: "metadata"
    disk2:
        import_url: null
        path: null
        dev: /dev/vdb
        size: "16G"
        cache: "unsafe"
        preallocation: "metadata"

# infraces and external_network dicts were moved to network file.
interfaces: null

groups:
    - openshift-infra
    - overcloud_nodes
    - openshift_nodes
