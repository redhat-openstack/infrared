name: controllerbgp
prefix: null
cpu: "4"
cpumodel: "host-passthrough"
memory: "16384"
swap: "0"
deploy_os: false
os:
    type: "linux"
    variant: "rhel9.0"
disks:
    disk1:
        import_url: null
        path: null
        dev: "/dev/vda"
        size: "80G"
        cache: "unsafe"
        preallocation: "metadata"
groups:
    - controller
    - openstack_nodes
    - overcloud_nodes
    - network

# basic bgp topology includes 3 controllers (one per rack)
interfaces:
  basic:
    - ["l11-provis", "l11-host-1", "l12-host-1", "external"]
    - ["l21-provis", "l21-host-1", "l22-host-1", "external"]
    - ["l31-provis", "l31-host-1", "l32-host-1", "external"]

introspection_macs:
  basic:
    - 52:54:00:76:c7:07
    - 52:54:00:76:c7:12
    - 52:54:00:76:c7:17
introspection_nets:
  basic:
    - l11-provis
    - l21-provis
    - l31-provis

ips:
  basic:
    - 7
    - 12
    - 17

rpms: pcp-zeroconf
