node_dict:
    name: tester
    prefix: null
    cpu: "8"
    memory: "8192"
    swap: "0"
    os:
        type: "linux"
        variant: "rhel7"
    disks:
        disk1:
            import_url: null
            path: "/var/lib/libvirt/images"
            dev: "/dev/vda"
            size: "30G"
            cache: "unsafe"
            preallocation: "metadata"
    interfaces:
        nic1:
            network: "data"
        nic2:
            network: "management"
        nic3:
            network: "external"
    external_network: management

    groups:
        - tester
        - openstack_nodes
