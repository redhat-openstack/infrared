name: openshift-master
prefix: null
cpu: "1"
cpumodel: "host-model"
memory: "8192"
swap: "0"
deploy_os: true
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: "{{ disk_pool | default('/var/lib/libvirt/images') }}"
        dev: "/dev/vda"
        size: "80G"
        cache: "unsafe"
        preallocation: "metadata"
# infraces and external_network dicts were moved to network file.
interfaces: null

groups:
    - openshift-master
