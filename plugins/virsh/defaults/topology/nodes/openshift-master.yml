name: openshift-master
prefix: null
cpu: "4"
cpumodel: "host-passthrough"
memory: "16384"
swap: "0"
deploy_os: true
os:
    type: "linux"
    variant: "rhel8.2"
disks:
    disk1:
        import_url: null
        path: null
        dev: "/dev/vda"
        size: "50G"
        cache: "unsafe"
        preallocation: "metadata"
# infraces and external_network dicts were moved to network file.
interfaces: null

groups:
    - openshift-master
    - overcloud_nodes
    - openshift_nodes
