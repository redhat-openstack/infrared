name: diskless
prefix: null
cpu: "8"
cpumodel: "host-model"
memory: "32768"
swap: "0"
deploy_os: false
os:
    type: "linux"
    variant: "rhel7"
interfaces:
    - network: "data"
    - &external
        network: management
    - network: "external"
external_network: *external

groups:
    - openstack_nodes
    - overcloud_nodes
