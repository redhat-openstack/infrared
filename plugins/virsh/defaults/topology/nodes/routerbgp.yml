name: routerbgp
prefix: null
cpu: "1"
cpumodel: "host-passthrough"
memory: "1024"
swap: "0"
deploy_os: false
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: null
        dev: "/dev/vda"
        size: "12G"
        cache: "unsafe"
        preallocation: "metadata"
groups:
    - router

# basic bgp topology includes a router
interfaces:
  basic:
    - ["r-s1", "r-s2", "r-extvm", "uc-external", "external"]

ips:
  basic:
    - 31

rpms: pcp-zeroconf,iptables
