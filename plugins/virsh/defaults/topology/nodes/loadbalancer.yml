node_dict:
    name: loadbalancer
    prefix: null
    cpu: "2"
    memory: "4096"
    swap: "0"
    os:
        type: "linux"
        variant: "rhel7"
    disks:
        disk1:
            import_url: null
            path: "/var/lib/libvirt/images"
            dev: "/dev/vda"
            size: "20G"
            cache: "unsafe"
            preallocation: "metadata"
    interfaces:
        nic1:
            network: "data"
        nic2:
            network: "management"
        nic3:
            network: "external"
    external_network: management
    groups:
        - loadbalancer

