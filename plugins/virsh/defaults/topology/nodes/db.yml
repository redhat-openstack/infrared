node_dict:
    name: db
    prefix: null
    cpu: "2"
    memory: "4096"
    swap: "0"
    os:
        type: "linux"
        variant: "rhel7"
    disks:
        disk1:
            import_url: null
            path: "/var/lib/libvirt/images"
            dev: "/dev/vda"
            size: "40G"
            cache: "unsafe"
            preallocation: "metadata"
    interfaces:
        - network: "data"
        - &external
            network: "management"
    external_network: *external

    groups:
        - controller
        - openstack_nodes
        - overcloud_nodes
        - db
