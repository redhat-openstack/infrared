---
networks:
    net1:
        external_connectivity: yes
        name: "internal"
        ip_address: "172.16.{{ net }}.1"
        netmask: "255.255.255.0"
        forward: nat
        dhcp:
            range:
                start: "172.16.{{ net }}.2"
                end: "172.16.{{ net }}.100"
            subnet_cidr: "172.16.{{ net }}.0/24"
            subnet_gateway: "172.16.{{ net }}.1"
        floating_ip:
            start: "172.16.{{ net }}.101"
            end: "172.16.{{ net }}.150"
    net2:
        external_connectivity: yes
        name: "external"
        ipv6:
            ip_address: "2620:52:0:13b8::fe"
            prefix: "64"
            dhcp:
                range:
                    start: "2620:52:0:13b8::fe:1"
                    end: "2620:52:0:13b8::fe:ff"
        ip_address: "10.0.{{ net }}.1"
        netmask: "255.255.255.0"
        forward: nat
        dhcp:
            range:
                start: "10.0.{{ net }}.2"
                end: "10.0.{{ net }}.100"
            subnet_cidr: "10.0.{{ net }}.0/24"
            subnet_gateway: "10.0.{{ net }}.1"
        floating_ip:
            start: "10.0.{{ net }}.101"
            end: "10.0.{{ net }}.150"

nodes:
    default:
        interfaces:
            - network: "internal"
            - network: "external"
        external_network:
            network: "external"
