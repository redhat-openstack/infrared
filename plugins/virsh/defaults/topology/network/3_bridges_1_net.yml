networks:
    net1:
        name: br-ctlplane
        forward: bridge
        # nic name should be changed to match baremetal
        nic: eno2
    net2:
        name: br-vlan
        forward: bridge
        nic: enp6s0f0
    net3:
        name: br-link
        forward: bridge
        nic: enp6s0f1
    net4:
        external_connectivity: yes
        name: "management"
        ip_address: "172.16.0.1"
        netmask: "255.255.255.0"
        forward: nat
        dhcp:
            range:
                start: "172.16.0.2"
                end: "172.16.0.100"
            subnet_cidr: "172.16.0.0/24"
            subnet_gateway: "172.16.0.1"
        floating_ip:
            start: "172.16.0.101"
            end: "172.16.0.150"
