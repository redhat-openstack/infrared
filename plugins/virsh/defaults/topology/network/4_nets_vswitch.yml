---
networks:
  net1:
    external_connectivity: no
    name: management
    ip_address: 172.16.0.1
    netmask: 255.255.255.0
    forward: nat
    dhcp:
      range:
        start: "172.16.0.2"
        end: "172.16.0.100"
      subnet_cidr: "172.16.0.0/24"
      subnet_gateway: "172.16.0.1"
    floating_ip:
      start: "172.16.0.101"
      end: "172.16.0.150"
  net2:
    external_connectivity: yes
    name: "external"
    ip_address: "10.0.0.1"
    netmask: "255.255.255.0"
    forward: nat
    dhcp:
      range:
        start: "10.0.0.2"
        end: "10.0.0.100"
      subnet_cidr: "10.0.0.0/24"
      subnet_gateway: "10.0.0.1"
    floating_ip:
      start: "10.0.0.101"
      end: "10.0.0.150"
  net3:
    external_connectivity: no
    name: "data"
    ip_address: "192.168.24.254"
    netmask: "255.255.255.0"

nodes:
  default:
    interfaces:
      - network: data
      - network: management
      - network: external
    external_network:
      network: management
  undercloud:
    interfaces:
      - network: data
      - network: management
      - network: external
    external_network:
      network: management
  controller:
    interfaces:
      - network: data
      - network: management
      - network: external
      - network: vqfx-ctl
        bridged: yes
    external_network:
      network: management
  compute:
    interfaces:
      - network: data
      - network: management
      - network: vqfx-cmp
        bridged: yes
    external_network:
      network: management
  ironic:
    interfaces:
      - network: data
      - network: management
      - network: vqfx-irn
        bridged: yes
    external_network:
      network: management
  vqfx:
    interfaces:
      # management network must be first, connection to pfe second
      - network: management
        model: e1000
      - network: vqfx-inter
        bridged: yes
        model: e1000
        hub: no
      - network: vqfx-inter
        bridged: yes
        model: e1000
        hub: no
      - network: vqfx-ctl
        bridged: yes
        model: e1000
      - network: vqfx-cmp
        bridged: yes
        model: e1000
      - network: vqfx-irn
        bridged: yes
        model: e1000
    external_network:
      network: management
  vqfx-pfe:
    interfaces:
      - network: management
        model: e1000
      - network: vqfx-inter
        bridged: yes
        model: e1000
        hub: no
      - network: vqfx-inter
        bridged: yes
        model: e1000
        hub: no
    external_network:
      network: management
