---
networks:
    net1:
        external_connectivity: no
        name: "data"
        ip_address: "192.168.{{ data_net }}.254"
        netmask: "255.255.255.0"
    net2:
        external_connectivity: yes
        name: "management"
        ip_address: "172.16.{{ net }}.1"
        netmask: "255.255.255.0"
        forward: nat
        dhcp:
            range:
                start: "172.16.{{ net }}.2"
                end: "172.16.{{ net }}.100"
            subnet_cidr: "172.16.{{ net }}.0/24"
            subnet_gateway: "172.16.{{ net }}.1"
        floating_ip:
            start: "172.16.{{ net }}.101"
            end: "172.16.{{ net }}.150"
    net3:
        external_connectivity: yes
        name: "external"
        ip_address: "10.0.{{ net }}.1"
        netmask: "255.255.255.0"
        forward: nat
        dhcp:
            range:
                start: "10.0.{{ net }}.2"
                end: "10.0.{{ net }}.100"
            subnet_cidr: "10.0.{{ net }}.0/24"
            subnet_gateway: "10.0.{{ net }}.1"
        floating_ip:
            start: "10.0.{{ net }}.101"
            end: "10.0.{{ net }}.150"
    net4:
            #  external_connectivity: no
            #  name: "tenant"
            #  ip_address: "172.17.0.1"
            #  netmask: "255.255.255.0"
            #net5:
        external_connectivity: no
        name: "vqfx-hyper"

nodes:
    default:
        interfaces:
            - network: "data" # ens3
            - network: "management"
            - network: "external" # ens5
            - connect_to: "vqfx" # ens4
              network: value_not_used
              bridged: yes
              model: e1000
              src_model: virtio
              hub: yes
        external_network:
            network: management
    ironic:
        interfaces:
            - connect_to: vqfx
              network: value_not_used
              bridged: yes
              model: e1000
              src_model: virtio
              hub: yes
        external_network:
            network: management
    vqfx:
        interfaces:
            # management network must be first, connection to pfe second
            - network: management
              model: e1000
            - network: vqfx-inter
              bridged: yes
              model: e1000
            - network: vqfx-inter
              bridged: yes
              model: e1000
            - network: vqfx-hyper
              model: e1000
        external_network:
          network: management
    vqfx-pfe:
        interfaces:
            - network: management
              model: e1000
            - network: vqfx-inter
              bridged: yes
              model: e1000
            - network: vqfx-inter
              bridged: yes
              model: e1000
        external_network:
            network: management
