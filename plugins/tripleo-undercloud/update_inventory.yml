- name: Update inventory file after adding Undercloud hypervisors group
  hosts: localhost
  gather_facts: yes
  tasks:
      - block:
          - name: set undercloud_hypervisors
            set_fact:
                undercloud_hypervisors: "{{ undercloud_hypervisors|default([]) + [item[1]] }}"
            when: hostvars[item[1]].ansible_host in hostvars[item[0]].ansible_ssh_common_args
            with_nested:
                - "{{ groups.undercloud }}"
                - "{{ groups.hypervisor }}"
          - name: add undercloud_hypervisors group
            add_host:
                name: "{{ item }}"
                groups: "{{ hostvars[item].group_names + ['undercloud_hypervisors'] }}"
            with_items: "{{ (undercloud_hypervisors is defined) | ternary(undercloud_hypervisors, []) }}"
          - include_role:
                name: inventory-update
            vars:
                inventory_file_name: 'hosts-prov'
            when: ((undercloud_hypervisors is defined) and
                  (undercloud_hypervisors != []))
          - name: refresh dynamic inventory
            meta: refresh_inventory
        when: "'hypervisor' in groups and 'undercloud' in groups"

- name: Discover Undercloud's python interpreter
  hosts: localhost
  any_errors_fatal: true
  gather_facts: yes
  tags:
      - upgrade
      - upgrade_repos
  tasks:
    - name: Detect python interpreter in Undercloud via ssh
      vars:
        sshkey: "{{ inventory_dir }}/id_rsa"
        sshopts: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
        proxyhost: "{{ ansible_user|default(ansible_ssh_user) }}@{{ ansible_host|default(ansible_ssh_host) }}"
      shell: |
        ssh -o BatchMode=yes {{ sshopts }} \
        -o ProxyCommand="ssh {{ sshopts }} -W %h:%p -i {{ sshkey }} {{ proxyhost }}" \
        -i {{ sshkey }} root@{{ hostvars[groups.undercloud|first].ansible_host }} \
        'command -v python /usr/libexec/platform-python|head -n1'
      register: py_interpreter
    - set_fact:
        uc_py_interpreter: "{{ py_interpreter.stdout }}"

- name: Update inventory file after upgrading the Undercloud
  hosts: undercloud
  any_errors_fatal: true
  gather_facts: yes
  tags:
      - upgrade
      - upgrade_repos
  vars:
    ansible_python_interpreter: "{{ hostvars['localhost'].uc_py_interpreter }}"
  tasks:
    - block:
        - include_role:
            name: inventory-update
            apply:
              delegate_to: localhost
          vars:
            inventory_file_name: 'hosts-upgrade'

        - name: refresh dynamic inventory
          meta: refresh_inventory
      when: install.upgrade|default('')
