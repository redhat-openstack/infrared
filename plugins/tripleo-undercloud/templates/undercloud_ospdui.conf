[DEFAULT]
# Network interface on the Undercloud that will be handling the PXE
# boots and DHCP for Overcloud instances. (string value)

{% if 'bmc' in groups %}
local_interface = eth1
{% else %}
local_interface = eth0
{% endif %}
# 192.168.24.0 subnet is by default used since RHOS11
local_ip = 192.168.24.1/24
{% if install.version|openstack_release <= 12 %}
network_gateway = 192.168.24.1
undercloud_admin_vip = 192.168.24.3
network_cidr = 192.168.24.0/24
masquerade_network = 192.168.24.0/24
dhcp_start = 192.168.24.5
dhcp_end = 192.168.24.24
inspection_iprange = 192.168.24.100,192.168.24.120
{% else %}
undercloud_public_host = 192.168.24.2
undercloud_admin_host = 192.168.24.3
{% endif %}
# enable ssl
generate_service_certificate = true
{% if install.validations|default(False) %}
enable_validations = true
{% else %}
enable_validations = false
{% endif %}
{% if install.version|openstack_release >= 13 %}
[ctlplane-subnet]
local_subnet = ctlplane-subnet
cidr = 192.168.24.0/24
dhcp_start = 192.168.24.5
dhcp_end = 192.168.24.24
gateway = 192.168.24.1
inspection_iprange = 192.168.24.100,192.168.24.120
masquerade = true
#TODO(skatlapa): add param to override masq
{% endif %}
