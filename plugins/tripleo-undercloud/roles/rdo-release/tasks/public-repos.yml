- name: Enable the OpenStack repository on CentOS
  package:
      state: present
      name: "centos-release-openstack-{{ install.version }}"
  when: ansible_distribution == 'CentOS'
  become: true

- name: Enable the OpenStack repository on RHEL
  package:
      state: present
      name:  "https://rdoproject.org/repos/openstack-{{ install.version }}/rdo-release-{{ install.version }}.rpm"
  when: ansible_distribution == 'RedHat'
  become: true
