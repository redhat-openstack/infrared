work_dir: '/home/stack'
pip_virtualenv_python: python2.7
build_components: []

git:
  - name: dlrn
    repo: https://github.com/openstack-packages/delorean.git
    dest: delorean
  - name: rdoinfo
    repo: https://github.com/redhat-openstack/rdoinfo.git
    dest: delorean/rdoinfo

setup:
  dependencies:
    defaults:
      - git
      - gcc
      - createrepo
      - mock
      - rpm-build
      - rpmdevtools
      - redhat-rpm-config
      - yum-utils
      - yum-plugin-priorities
      - python-devel
      - python-pip
      - puppet
      - jq
      - screen
      - python-virtualenv
