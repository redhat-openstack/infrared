undercloud_node:
    name: undercloud-0
    prefix: null
    cpu: "4"
    memory: "16384"
    swap: "0"
    os:
        type: "linux"
        variant: "rhel7"
    disks:
        disk1:
            import_url: null
            path: null
            dev: "/dev/vda"
            size: "40G"
            cache: "unsafe"
            preallocation: "metadata"
    interfaces:
        - network: "data"
        - &external
          network: "management"
        - network: "external"
    external_network: *external

    groups:
      - undercloud
      - tester
      - openstack_nodes
