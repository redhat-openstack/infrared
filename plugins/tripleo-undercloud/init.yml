- name: Pre Run Adjustments
  hosts: undercloud
  tags: init
  gather_facts: no
  become: yes
  any_errors_fatal: true
  tasks:
    - name: Set selinux state
      selinux:
          policy: "targeted"
          state: "{{ install.selinux|default('enforcing') }}"

    - name: Ensure yum presence
      shell: python -c 'import yum' || (dnf install -y yum yum-utils && ln -snf /usr/bin/yum-deprecated /usr/bin/yum)

    - name: set hostname
      hostname:
          # todo(yfried): this seems highly specific. Refactor this to a more generic use case
          name: "{{ inventory_hostname }}.redhat.local"

    - name: update /etc/hosts with undercloud details
      lineinfile:
          dest: "/etc/hosts"
          line: "127.0.0.1   {{ inventory_hostname }}.redhat.local {{ inventory_hostname }}"
          state: present

    - name: exclude docker-distribution for OS < 11
      lineinfile:
          dest: "/etc/yum.conf"
          line: "exclude=docker-distribution"
          insertafter: "EOF"
      when:
          - install.version|openstack_distribution == 'OSP'
          - install.version|openstack_release < 11
          - install.get('director', {}).build|default('latest') != 'latest' or install.build != 'latest'

- include: create_user.yml
  tags: user

