- name: Pre Run Adjustments
  hosts: undercloud
  tags: init
  gather_facts: no
  become: yes
  any_errors_fatal: true
  tasks:
    - name: Set selinux state
      selinux:
          policy: "targeted"
          state: "{{ install.selinux|default('enforcing') }}"

    - name: Ensure yum presence
      shell: python -c 'import yum' || (dnf install -y yum yum-utils && ln -snf /usr/bin/yum-deprecated /usr/bin/yum)

    - name: set hostname
      hostname:
          # todo(yfried): this seems highly specific. Refactor this to a more generic use case
          name: "{{ inventory_hostname }}.redhat.local"

    - name: grab undercloud_public_vip from undercloud.conf
      command: 'awk -F= "/^undercloud_public_vip\s*=\s*/ {print $2}" ~/undercloud.conf'
      register: awk_undercloud_public_vip
      become: no

    - name: update /etc/hosts with undercloud details
      lineinfile:
          dest: "/etc/hosts"
          line: "{{ awk_undercloud_public_vip.stdout|trim | ternary(awk_undercloud_public_vip.stdout|trim, '192.168.24.2')}}   {{ inventory_hostname }}.redhat.local {{ inventory_hostname }}"
          state: present

- import_playbook: create_user.yml
  tags: user
