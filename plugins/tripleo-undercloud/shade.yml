- name: Prepare shade node
  hosts: shade
  tags: init
  gather_facts: no
  become: yes
  any_errors_fatal: true
  tasks:
      - block:
          - name: install virtualenv requirments for pip
            become: yes
            package:
                name: "{{ item }}"
                state: present
            with_items:
               - python-virtualenv
               - gcc
               - python-devel

          - name: create shade virtualenv
            pip:
                name: "{{ item.key }}"
                version: "{{ item.value }}"
                virtualenv: "{{ path_venv }}"
            with_dict:
                setuptools: "17.0"
                pytz: "2016.4"
                shade: "1.19.0"
                pip: "8.1"
        vars:
            path_venv: "/var/tmp/venv_shade"