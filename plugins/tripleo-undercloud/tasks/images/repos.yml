---
- name: install libguestfs-tools to get virt-customize
  become: yes
  package:
      name: libguestfs-tools
      state: present

- name: push repos to overcloud image
  command: "virt-copy-in -a {{ overcloud_image_file }} {{ tmp_oc_repos_dir }} /etc/"

- stat:
      path: /etc/yum.repos.d/patched_rpms.repo
  register: patched_rpms

- name: push patched_rpms.repo to overcloud image
  command: "{{ item }}"
  with_items:
    - "virt-copy-in -a {{ overcloud_image_file }} /etc/yum.repos.d/patched_rpms.repo /etc/yum.repos.d"
    - "virt-copy-in -a {{ overcloud_image_file }} /patched_rpms /"
    - "virt-customize --selinux-relabel --update -a {{ overcloud_image_file }}"
  when: patched_rpms.stat.exists

- name: bz1448885 Enable Optional Repo
  command: "virt-customize -a {{ overcloud_image_file }} --run-command 'yum-config-manager --enable rhelosp-rhel-7.4-server-opt' --selinux-relabel"

- name: Workaround for openstack-neutron-l2gw-agent problem
  command: "virt-customize -a {{ overcloud_image_file }} --uninstall openstack-neutron-l2gw-agent"

- name: bz1448885 Apply https://review.openstack.org/#/c/483733/
  shell: |
    mkdir -p /tmp/odl_patch
    wget https://review.openstack.org/changes/483733/revisions/63a00045929fb3483866df9eea0390ebee5f52c5/archive?format=tgz -O /tmp/odl_patch/review.tgz
    tar zxvf /tmp/odl_patch/review.tgz -C /tmp/odl_patch/
    export LIBGUESTFS_BACKEND=direct
    virt-copy-in -a {{ overcloud_image_file }} /tmp/odl_patch/manifests/plugins/ovs/opendaylight.pp /usr/share/openstack-puppet/modules/neutron/manifests/plugins/ovs/
    virt-copy-in -a {{ overcloud_image_file }} /tmp/odl_patch/lib/puppet/parser/functions/convert_to_json_string.rb /usr/share/openstack-puppet/modules/neutron/lib/puppet/parser/functions
    exit 0

- name: Install packages in overcloud image
  command: "virt-customize -a {{ overcloud_image_file }} --install {{ install.images.packages }} --selinux-relabel"
  when: install.images.packages|default(None) != None


- name: update packages on repos
  command: "virt-customize -a {{ overcloud_image_file }} --update --memsize {{ requested_mem }} --smp {{ (ansible_processor_vcpus/2)|round|int }}  --selinux-relabel"
  vars:
      available_mem: "{{ [ansible_memory_mb.nocache.free, (ansible_memtotal_mb/2)|round|int] | min }}"
      # don't overreach
      safe_mem: "{{ (available_mem|int * 0.75)|round|int }}"
      # don't ask lower than virt-customize default:
      requested_mem: "{{ [safe_mem, 500] | max}}"
  when: install.images['update'] or patched_rpms.stat.exists
