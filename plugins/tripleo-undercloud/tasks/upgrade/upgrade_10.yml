---
- name: Remove old repos
  become: true
  become_user: root
  become_method: sudo
  rhos_release:
      state: uninstall

- name: Setup new repos
  become: true
  become_user: root
  become_method: sudo
  rhos_release:
      state: install
      release: 10

- name: Stopping services
  become: true
  become_user: root
  become_method: sudo
  shell: |
       systemctl stop 'openstack-*'
       systemctl stop 'neutron-*'

- name: Start Undercloud Upgrade
  shell: "openstack undercloud upgrade &> undercloud_upgrade.log"
