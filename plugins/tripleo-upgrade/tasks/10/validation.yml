- name: Validation
  hosts: undercloud
  become: True
  become_user: root
  become_method: sudo
  gather_facts: yes
  any_errors_fatal: true
  tags: upgrade
  tasks:
    - name: Get Undercloud version
      find:
          use_regex: yes
          patterns: 'rhos-release-[0-9]+.*'
          paths:
            - '/etc/yum.repos.d/'
      register: result

    - set_fact:
          undercloud_version: "{{ result.files[0]['path'] | basename | regex_replace('^rhos-release-([0-9]+).*$', '\\1') }}"

    - fail:
        msg: "To upgrade to version 10, curren version have to be 9"
      when: install.version == "10" and not (undercloud_version == "9")