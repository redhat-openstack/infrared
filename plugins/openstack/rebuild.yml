- name: Pre run configuration
  import_playbook: "{{ provision_pre | default('pre.yml') }}"
  tags: pre_rebuild

- name: Rebuild instances
  import_playbook: "{{ rebuild_instances | default('rebuild_instances.yml') }}"
  tags: rebuild

- name: generate inventory file
  hosts: localhost
  gather_facts: no
  tags: always
  roles:
      - role: inventory-update
        inventory_file_name: 'hosts-rebuild'
