- name: clean old inventory file
  hosts: localhost
  gather_facts: no
  tags: always
  tasks:
    - name: flush inventory file
      file:
          dest: "{{ inventory_dir }}/hosts"
          state: link
          src: local_hosts

    - name: Create the resources registery file
      file:
          dest: "{{ inventory_dir }}/resources.yml"
          state: touch
