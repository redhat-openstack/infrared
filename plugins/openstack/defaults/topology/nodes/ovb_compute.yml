node_dict:
    name: compute
    image:
        name: "ipxe-boot"
        ssh_user: "root"
    interfaces:
        nic1:
            network: "data"
        nic2:
            network: "management"
        nic3:
            network: "external"
    external_network: management

    groups:
        - compute
        - openstack_nodes
        - overcloud_nodes
        - ovb
