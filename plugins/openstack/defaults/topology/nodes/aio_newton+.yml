name: aionp
flavor: "m5.large"
interfaces:
    nic1:
        network: "management"
    nic2:
        network: "data"
    nic3:
        network: "external"
external_network: management

security_groups:
    - general_access

groups:
    - controller
    - tester
    - network
    - compute
    - openstack_nodes
- overcloud_nodes