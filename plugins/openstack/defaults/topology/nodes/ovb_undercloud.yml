name: undercloud
image:
    name: "rhel-guest-image-7.4-191_3nics"
    ssh_user: "cloud-user"
interfaces:
    nic1:
        network: "data"
    nic2:
        network: "management"
    nic3:
        network: "external"
external_network: external

security_groups:
    - general_access

groups:
    - undercloud
    - tester
    - openstack_nodes
