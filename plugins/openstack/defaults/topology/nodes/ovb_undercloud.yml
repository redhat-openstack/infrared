name: undercloud
image:
    name: "{{ provision.image | default('rhel-guest-image-7.4-191') }}"
    ssh_user: "{{ provision.username | default('cloud-user') }}"
interfaces:
    nic1:
        network: "external"
    nic2:
        network: "data"
    nic3:
        network: "management"
external_network: external

security_groups:
    - general_access

groups:
    - undercloud
    - tester
    - openstack_nodes
