name: controller
image:
    name: "{{ provision.image | default('rhel-guest-image-7.4-191') }}"
    ssh_user: "{{ provision.username | default('cloud-user') }}"
interfaces:
    nic1:
        network: "management"
    nic2:
        network: "data"
    nic3:
        network: "external"
external_network: management

security_groups:
    - general_access

groups:
    - controller
    - openstack_nodes
    - overcloud_nodes
    - network
