name: bmc
image:
    name: "{{ provision.image | default('rhel-guest-image-7.4-191') }}"
    ssh_user: "{{ provision.username | default('cloud-user') }}"
interfaces:
    nic1:
        network: "external"
    nic2:
        network: "management"
    nic3:
        network: "data"
external_network: external
ipmi_network: management

security_groups:
    - bmc
    - general_access

groups:
    - bmc
