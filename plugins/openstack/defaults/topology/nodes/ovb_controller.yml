name: controller
flavor: "m1.xlarge"
image:
    name: "ipxe-boot"
    ssh_user: "root"
interfaces:
    nic1:
        network: "data"
    nic2:
        network: "external"
    nic3:
        network: "management"
external_network: external

security_groups:
    - general_access

groups:
    - controller
    - openstack_nodes
    - overcloud_nodes
    - network
    - ovb
