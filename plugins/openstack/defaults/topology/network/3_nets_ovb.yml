---
#  common topology for the ovb deployemnt using tripleo
networks_vars:
    networks:
        data:
            name: 'data'
        external:
            name: 'external'
        management:
            name: 'management'
    provider_network: "{{ (provision.provider|defaults({})).network|default({}) }}"
        # fill in the name, otherwise it will be autoselected
        # name: provider_net

networks_data:
    networks: "{{ networks_vars.networks }}"

    subnets:
        data:
            name: "{{ networks_vars.networks.data.name }}-subnet"
            network_name: "{{ networks_vars.networks.data.name }}"
            allocation_pool_start: 192.168.24.10
            allocation_pool_end: 192.168.24.99
            cidr: 192.168.24.0/24
            enable_dhcp: no
        external:
            name: "{{ networks_vars.networks.external.name }}-subnet"
            network_name: "{{ networks_vars.networks.external.name }}"
            allocation_pool_start: 10.0.0.10
            allocation_pool_end: 10.0.0.99
            cidr: 10.0.0.0/24
        management:
            name: "{{ networks_vars.networks.management.name }}-subnet"
            network_name: "{{ networks_vars.networks.management.name }}"
            allocation_pool_start: 172.16.1.10
            allocation_pool_end: 172.16.1.99
            cidr: 172.16.1.0/24
            enable_dhcp: no

    routers:
        router:
            name: 'router'
            attach_subnets:
                - "{{ networks_vars.networks.external.name }}-subnet"
            network: "{{ networks_vars.provider_network.name|default(omit) }}"

security_groups:
    general_access:
        rules:
            - direction: 'ingress'
              ethertype: 'IPv4'
              remote_ip_prefix: '0.0.0.0/0'
              protocol: icmp
            - direction: 'ingress'
              ethertype: 'IPv4'
              remote_ip_prefix: '0.0.0.0/0'
              protocol: tcp
              port_range_min: '22'
              port_range_max: '22'
    bmc:
        rules:
            - direction: 'ingress'
              ethertype: 'IPv4'
              remote_ip_prefix: '0.0.0.0/0'
              protocol: udp
              port_range_min: '623'
              port_range_max: '623'
