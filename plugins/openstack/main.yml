---
- import_playbook: cleanup.yml
  when: provision.cleanup|default(False)

- import_playbook: provision.yml
  when:
    - provision.provision|default(False)
    - not provision.cleanup|default(False)
    - not provision.rebuild|default(False)

- import_playbook: lock.yml
  when: provision.lock|default(False)

- import_playbook: rebuild.yml
  when: provision.rebuild|default(False)

- import_playbook: unlock.yml
  when: provision.unlock|default(False)
