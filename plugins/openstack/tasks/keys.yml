# This is needed for os_keypair as it uses public key
# By loading the .pub file we allow use of crypted private keys.
- name: Retrieve public key from private key
  shell: |
    if [[ -f {{ provision.key.file }}.pub ]]; then
       cat {{ provision.key.file }}.pub
    else
       ssh-keygen -y -f {{ provision.key.file }}
    fi
  register: public_key_content
  when: not provision.key.name
  changed_when: false

- name: Add keypair
  os_keypair:
      cloud: "{{ provision.cloud | default(omit) }}"
      name: "{{ prefix }}{{ provision.key.file | basename }}"
      public_key: "{{ public_key_content.stdout }}"
      state: present
  register: key
  when: not public_key_content|skipped
  ignore_errors: True

# This block runs only if previous task failed, and forces the key update
# Workaround for https://github.com/ansible/ansible/issues/30334
- block:
  - name: Remove old keypair
    os_keypair:
        cloud: "{{ provision.cloud | default(omit) }}"
        name: "{{ prefix }}{{ provision.key.file | basename }}"
        public_key: "{{ public_key_content.stdout }}"
        state: absent

  - name: Add updated keypair
    os_keypair:
        cloud: "{{ provision.cloud | default(omit) }}"
        name: "{{ prefix }}{{ provision.key.file | basename }}"
        public_key: "{{ public_key_content.stdout }}"
        state: present
    register: key

  when:
    - not public_key_content|skipped
    - key.failed is defined and key.failed
    - '"present but key hash not the same as offered. Delete key first." in key.msg'

- name: register keypair
  vars:
      input:
          keypairs:
              # use default to avoid warnings on skip
              - "{{ key.key|default('') }}"
  include: register_resources_file.yml
  when: not public_key_content|skipped
