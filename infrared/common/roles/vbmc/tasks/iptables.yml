- block:
    - name: Ease iptables rules on hypervisor
      iptables:
          action: insert
          comment: "Infrared: vbmc ports"
          table: filter
          chain: FORWARD
          jump: ACCEPT
          ip_version: "{{ ip_version }}"
          protocol: "udp"
          destination_port: "{{ item.value }}"
      with_dict: "{{ vbmc_ports }}"
      delegate_to: "{{ vbmc_hypervisor }}"

    - name: Ease iptables rules on vbmc host - INPUT chain
      iptables:
          action: insert
          comment: "Infrared: vbmc ports - INPUT"
          table: filter
          chain: INPUT
          jump: ACCEPT
          ip_version: "{{ ip_version }}"
          protocol: "udp"
          destination_port: "{{ item.value }}"
      with_dict: "{{ vbmc_ports }}"

    # Remove this task when `destination_port` can be used in the next task
    - name: Create TRIPLEO_INPUT chain
      command: iptables -N TRIPLEO_INPUT
      failed_when: false
      changed_when: false

    - name: Ease iptables rules on vbmc host - TRIPLEO_INPUT chain
      iptables:
          action: insert
          comment: "Infrared: vbmc ports - TRIPLEO_INPUT"
          table: filter
          chain: TRIPLEO_INPUT
          jump: ACCEPT
          ip_version: "{{ ip_version }}"
          protocol: "udp"
          destination_port: "{{ item.value }}"
          # chain_management: true not supported in this ansible version
      with_dict: "{{ vbmc_ports }}"

    - name: Install iptables-services
      package:
          name: iptables-services
          state: latest

    - name: Make created iptables rules persistant
      command: "/sbin/service iptables save"
  when: vbmc_host == 'undercloud'
  become: True

- block:
    - name: allow access to port vbmc ports from undercloud management network
      vars:
          mgmt_net: "{{ hostvars[groups.undercloud|first][management_net].ipv4 }}"
      iptables:
          action: insert
          comment: "Infrared: vbmc ports"
          table: filter
          chain: INPUT
          jump: ACCEPT
          protocol: "udp"
          source: "{{ mgmt_net.network }}/{{ mgmt_net.netmask }}"
          destination_port: "{{ item.value }}"
      loop: "{{ vbmc_ports|dict2items }}"

    - name: allow access to port vbmc ports from hypervisor default network
      vars:
          default_net: "{{ hostvars[groups.hypervisor|first]['ansible_default_ipv4'] }}"
      iptables:
          action: insert
          comment: "Infrared: vbmc ports"
          table: filter
          chain: INPUT
          jump: ACCEPT
          protocol: "udp"
          source: "{{ default_net['network'] }}/{{ default_net['netmask'] }}"
          destination_port: "{{ item.value }}"
      loop: "{{ vbmc_ports|dict2items }}"

    - name: allow access to port vbmc ports from hypervisor
      iptables:
          action: insert
          comment: "Infrared: vbmc ports"
          table: filter
          chain: INPUT
          jump: ACCEPT
          protocol: "udp"
          source: "{{ vbmc_management_address }}"
          destination_port: "{{ item.value }}"
      loop: "{{ vbmc_ports|dict2items }}"
    - block:
        - name: allow access to port vbmc ports from undercloud external network
          iptables:
              action: insert
              comment: "Infrared: vbmc ports"
              table: filter
              chain: INPUT
              jump: ACCEPT
              protocol: "udp"
              source: "{{ vbmc_external_net_address }}"
              destination_port: "{{ item.value }}"
          loop: "{{ vbmc_ports|dict2items }}"
      when: hostvars[vbmc_hypervisor][ansible_external_name] is defined

  when: vbmc_host == 'hypervisor'
  become: True
