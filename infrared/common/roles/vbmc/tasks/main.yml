- include_tasks: install.yml
  when: "'install' in action"

- include_tasks: configure.yml
  when: "'configure' in action"

- name: Register vars for instackenv template
  set_fact:
      vbmc_ports: "{{ vbmc_ports }}"
      vbmc_management_address: "{{ vbmc_management_address }}"
  when: "('install' in action) or ('configure' in action)"

- include_tasks: check.yml
  when: "'check' in action"

- include_tasks: cleanup.yml
  when: "'cleanup' in action"

- include_tasks: remove.yml
  when: "'remove' in action"
