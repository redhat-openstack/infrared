- block:
  - name: Remove package if installed from rpm
    package:
        name: "{{ item }}"
        state: absent
    with_items:
        - python-virtualbmc
        - python2-virtualbmc
    changed_when: false
    failed_when: false

  # pip can be missing on a target host.
  # so ignore errors and cleanup as much as possible
  - name: Remove package if installed from pip
    pip:
        name: virtualbmc
        state: absent
    changed_when: false
    failed_when: false

  - name: delete scripts and configuration files
    file:
        path: "{{ item }}"
        state: absent
    with_items:
        - /usr/lib/systemd/system/virtualbmc.service
        - "{{ vbmc_config_dir }}"
    ignore_errors: true
  become: yes
