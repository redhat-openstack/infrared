- name: check for any vbmc processes
  command: pgrep vbmc
  register: vbmc_proc
  ignore_errors: true

- name: remove existing Virtual BMCs
  shell: |
      for node in `vbmc list | awk '/[0-9]{2}/ {print $2}'`
      do
          vbmc stop ${node}
          vbmc delete ${node}
      done
  when: vbmc_proc.rc == 0
  ignore_errors: true

- name: kill vbmc processes
  command: killall vbmc
  when: vbmc_proc.rc == 0
  ignore_errors: true

- name: Check if install package
  package:
      name: "{{ item }}"
      state: absent
  with_items:
      - python-virtualbmc
      - python2-virtualbmc

- name: remove python-virtualbmc from pip
  pip:
      name: virtualbmc
      state: absent

- name: delete scripts and configuration files
  file:
      path: "{{ item }}"
      state: absent
  with_items:
      - /usr/lib/systemd/system/virtualbmc.service
