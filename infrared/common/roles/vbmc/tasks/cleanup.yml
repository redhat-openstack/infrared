- name: check for any vbmc processes
  command: pgrep vbmc
  register: vbmc_proc
  ignore_errors: true

- name: kill vbmc processes
  command: killall vbmc
  when: vbmc_proc.rc == 0
  ignore_errors: true

- name: Check if install package
  command: "rpm -qa {{ item }}"
  with_items:
      - python-virtualbmc
      - python2-virtualbmc
  register: vbmc_status

- name: remove package
  action: "{{ ansible_pkg_mgr }} name={{ item.item }} state=absent"
  when: (item.stdout | length != 0)
  with_items: "{{ vbmc_status.results }}"

- name: remove python-virtualbmc from pip
  pip:
      name: virtualbmc
      state: absent

- name: delete scripts and configuration files
  file:
      path: "{{ item }}"
      state: absent
  with_items:
      - /usr/lib/systemd/system/virtualbmc.service
      - "{{ ansible_user_dir }}/.vbmc/"
