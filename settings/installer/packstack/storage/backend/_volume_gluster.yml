---
nodes:
  controller:
    packages:
      default: glusterfs-fuse

storage:
  services:
    - cinder
  volume:
    variant:
      share: "{{ !lookup provisioner.storage.shares.gluster }}"
      shares_file: "/etc/cinder/gluster.shares"

    config:
      cinder:
        "icehouse":
          &cinder_cfg_old
          DEFAULT:
            volume_driver: "cinder.volume.drivers.glusterfs.GlusterfsDriver"
            glusterfs_shares_config: "/etc/cinder/gluster.shares"
        "juno":
          &cinder_cfg_new
          DEFAULT:
            enabled_backends: "rhos-6-gluster"
          rhos-6-gluster:
            volume_driver: "cinder.volume.drivers.glusterfs.GlusterfsDriver"
            glusterfs_shares_config: "/etc/cinder/gluster.shares"
        "5.0":
          *cinder_cfg_old
        "6.0":
          *cinder_cfg_new
        "7.0":
          *cinder_cfg_new
        "8.0":
          *cinder_cfg_new

tester:
    tempest:
        config_options:
          - volume.storage_protocol "glusterfs"
          - volume.vendor_name "Open Source"
        blacklist:
          - tempest.*s3.*
          - tempest.*ec2.*
