---
storage:
  services:
    - cinder
  volume:
    variant:
#      share: "{{ !lookup provisioner.storage.shares.xtremio }}"
      share: !placeholder
      shares_file: "/etc/cinder/xtremio.shares"
    config:
      cinder:
        "icehouse":
          &cinder_cfg
          DEFAULT:
            volume_driver: "cinder.volume.drivers.emc.xtremio.XtremIOFibreChannelDriver"
#            san_ip: "{{ !lookup private.storage.volume.backend.xtremio.san_ip }}"
#            san_login: "{{ !lookup private.storage.volume.backend.xtremio.san_login }}"
#            san_password: "{{ !lookup private.storage.volume.backend.xtremio.san_password }}"
            san_ip: !placeholder
            san_login: !placeholder
            san_password: !placeholder
        "juno":
          *cinder_cfg
        "5.0":
          *cinder_cfg
        "6.0":
          *cinder_cfg
        "7.0":
          *cinder_cfg
        "8.0":
          *cinder_cfg

tester:
    tempest:
        config_options:
          - volume.storage_protocol "FC"
          - volume.vendor_name "EMC"
        blacklist:
          - tempest.*s3.*
          - tempest.*ec2.*
