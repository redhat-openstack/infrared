---

installer:
    type: ospd
    short_type: ospd
    product:
        rpm: "https://url.corp.redhat.com/rhos-release-latest-rpm"
    overcloud:
        template_base: ~/my_templates

job:
    archive:
    - /etc/aodh
    - /etc/barbican
    - /etc/ceilometer
    - /etc/cinder
    - /etc/cloudkitty
    - /etc/glance
    - /etc/gnocchi
    - /etc/heat
    - /etc/keystone
    - /etc/libvirt
    - /etc/mistral
    - /etc/manila
    - /etc/magnum
    - /etc/neutron
    - /etc/nova
    - /etc/ntp
    - /etc/puppet
    - /etc/qpid
    - /etc/qpidd.conf
    - /etc/rabbitmq
    - /etc/sahara
    - /etc/selinux
    - /etc/swift
    - /etc/yum.repos.d
    - /etc/zaqar
    - /home/stack/*.conf
    - /home/stack/*.json
    - /home/stack/*.log
    - /home/stack/*.yml
    - /home/stack/.instack/install-undercloud.log
    - /home/stack/deploy-overcloudrc
    - /home/stack/network-environment*.yaml
    - /home/stack/overcloudrc
    - /home/stack/stackrc
    - /home/stack/tempest/*.log
    - /home/stack/tempest/*.xml
    - /home/stack/tempest/etc/*.conf
    - /home/stack/virt
    - /root/
    - /usr/share/openstack-tripleo-heat-templates
    - /var/log/
