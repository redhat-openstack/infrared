type: git
repo: "https://github.com/openstack/tempest.git"

downstream_tempest:
    repo: "https://github.com/redhat-openstack/tempest.git"
    dest_dir: "downstream-tempest"

packages:
    - facter
    - gcc
    - git
    - libffi-devel
    - libxml2-devel
    - libxslt-devel
    - mariadb-devel
    - openssl-devel
    - python-virtualenv
pip_packages:
    - python-subunit
    - junitxml
    - unittest2
    - nose
