---

provisioner:
    type: openstack

    image:
        memory: "16384"
        cpu: "4"
        os:
            variant: rhel7
        disk:
            size: "40G"

distro:
    name: rhel
    full_version: "7.2"
    version:
        major: '7'
        minor: '2'

job:
  archive:
  - /var/log/
  - /etc/yum.repos.d
  - /etc/selinux
  - /root/
