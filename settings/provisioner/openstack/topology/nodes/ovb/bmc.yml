name: "bmc"
amount: "1"
cpu: "4"
memory: "8192"
os:
    type: "linux"
    variant: "rhel7"
image:
    name: "rhel-guest-image-7.3-35_3nics"
    ssh_user: "cloud-user"
disks:
    disk1: &disk1
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "20G"
        cache: "default"
        preallocation: "metadata"
interfaces:
    nic1:
        network: "data"
    nic2:
        network: "management"
    nic3:
        network: "external"
external_network: external
ipmi_network: data

groups:
    - bmc
