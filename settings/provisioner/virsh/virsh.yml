---

provisioner:
    type: virsh

    hosts:
        host1:
            name: virthost
            groups:
                - virthost

    packages:
        - libvirt
        - qemu-kvm
        - virt-manager
        - virt-install
        - libguestfs-tools
        - xorg-x11-apps
        - xauth
        - virt-viewer
        - libguestfs-xfs
        - sshpass

distro:
    name: rhel
    full_version: "7.2"
    version:
        major: '7'
        minor: '2'

workarounds:
    rhbz1265306:
        enabled: true
