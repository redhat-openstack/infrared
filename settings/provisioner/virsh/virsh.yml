---

provisioner:
    type: virsh

    host:
        name: virthost
        groups:
            - virthost
    image:
        memory: "16384"
        cpu: "4"
        os:
            variant: rhel7
        disk:
            size: "40G"

    packages:
        - libvirt
        - libguestfs
        - libguestfs-tools-c
        - libguestfs-xfs
        - python-lxml
        - qemu-kvm
        - virt-manager
        - virt-install
        - xorg-x11-apps
        - xauth
        - virt-viewer
        - wget

job:
  archive:
  - /etc/selinux
  - /etc/yum.repos.d
  - /root/
  - /var/log/
