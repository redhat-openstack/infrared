---
nodes:
    controller: &controller
        name: controller
        amount: 1
        cpu: "{{ !lookup provisioner.virsh.image.cpu }}"
        memory: 16384
        os:
            type: linux
            variant: "{{ !lookup provisioner.virsh.image.os.variant }}"
        disks:
            disk1: &disk1
                path: /var/lib/libvirt/images
                dev: /dev/vda
                size: 20G
        network: &network_params
            interfaces: &interfaces
                data: &data_interface
                    label: eth1
                    config_params: &data_interface_params
                        bootproto: static
                        ipaddr: 10.0.0.1
                        netmask: 255.255.255.0
                        nm_controlled: "no"
                        type: ethernet
                        onboot: yes
                        device: "{{ !lookup provisioner.virsh.topology.nodes.controller.network.interfaces.data.label }}"
                external: &external_interface
                    label: eth2
                    config_params:
                        <<: *data_interface_params
                        ipaddr: ""
                        device: "{{ !lookup provisioner.virsh.topology.nodes.controller.network.interfaces.external.label }}"
        groups:
            - controller
            - openstack_nodes

    network:
        <<: *controller
        name: '{{ tmp.node_prefix }}network'
        network:
            <<: *network_params
            interfaces:
                <<: *interfaces
                data:
                    <<: *data_interface
                    config_params:
                        <<: *data_interface_params
                        ipaddr: 10.0.0.2

        groups:
            - openstack_nodes
            - network

    compute1:
        <<: *controller
        name: '{{ tmp.node_prefix }}compute1'
        network:
            <<: *network_params
            interfaces:
                <<: *interfaces
                data:
                    <<: *data_interface
                    config_params:
                        <<: *data_interface_params
                        ipaddr: 10.0.0.3

        groups:
            - openstack_nodes
            - compute

    compute2:
        <<: *controller
        name: '{{ tmp.node_prefix }}compute2'
        network:
            <<: *network_params
            interfaces:
                <<: *interfaces
                data:
                    <<: *data_interface
                    config_params:
                        <<: *data_interface_params
                        ipaddr: 10.0.0.4

        groups:
            - openstack_nodes
            - compute
