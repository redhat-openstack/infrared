---
data:
    name: "data"
    ip_address: "172.16.0.254"
    netmask: "255.255.255.0"
management:
    name: "management"
    ip_address: "10.0.0.1"
    netmask: "255.255.255.0"
    forward:
        type: "nat"
    dhcp:
        range:
            start: "10.0.0.2"
            end: "10.0.0.100"
        subnet_cidr: "10.0.0.0/24"
        subnet_gateway: "10.0.0.1"
    floating_ip:
        start: "10.0.0.101"
        end: "10.0.0.150"
external:
    name: "external"
    ip_address: "192.168.1.1"
    netmask: "255.255.255.0"
    forward:
        type: "nat"
    dhcp:
        range:
            start: "192.168.1.2"
            end: "192.168.1.100"
        subnet_cidr: "192.168.1.0/24"
        subnet_gateway: "192.168.1.1"
    floating_ip:
        start: "192.168.1.101"
        end: "192.168.1.150"
