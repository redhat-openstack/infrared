name: "swiftproxy"
prefix: null
amount: "1"
cpu: "2"
memory: "4096"
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1: &disk1
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "20G"
        cache: "unsafe"
        preallocation: "metadata"
interfaces:
    nic1:
        network: "provision"
    nic2:
        network: "internal"
    nic3:
        network: "storage"
    nic4:
        network: "management"
external_network: management

groups:
    - swift
    - openstack_nodes
    - overcloud_nodes
