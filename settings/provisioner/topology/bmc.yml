name: "bmc"
amount: "1"
cpu: "4"
memory: "8192"
os:
    type: "linux"
    variant: "fedora24"
image:
    name: "tkammer-image-fedora-24"
    ssh_user: "root"
    ssh_password: "redhat"
disks:
    disk1: &disk1
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "20G"
        cache: "default"
        preallocation: "metadata"
interfaces:
    nic1:
        network: "data"
    nic2:
        network: "management"
    nic3:
        network: "external"
external_network: external
ipmi_network: data
groups:
    - bmc
