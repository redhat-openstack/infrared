name: "ceph"
amount: "1"
cpu: "2"
memory: "4096"
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1: &disk1
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "20G"
    disk2:
        <<: *disk1
        dev: /dev/vdb
network:
    interfaces:
        management:
            label: "eth0"
        data:
            label: "eth1"
        external:
            label: "eth2"
    floating_ip_network: management

groups:
    - ceph
    - fake_baremetal_nodes
    - openstack_nodes
