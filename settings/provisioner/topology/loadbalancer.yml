name: "loadbalancer"
prefix: null
cpu: "2"
memory: "4096"
swap: "0"
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "20G"
        cache: "unsafe"
        preallocation: "metadata"
interfaces:
    nic1:
        network: "net1"
    nic2:
        network: "net2"
    nic3:
        network: "net3"
external_network: net3
groups:
    - loadbalancer

