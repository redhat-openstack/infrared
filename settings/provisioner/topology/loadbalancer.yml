name: "loadbalancer"
prefix: null
cpu: "2"
memory: "4096"
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "20G"
        cache: "default"
        preallocation: "metadata"
groups:
    - loadbalancer

