name: "controller"
prefix: null
amount: "1"
cpu: "4"
memory: "8192"
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "40G"
        cache: "default"
        preallocation: "metadata"
network:
    interfaces:
        data:
            label: "eth0"
        management:
            label: "eth1"
        external:
            label: "eth2"
    floating_ip_network: external

    ovb_interfaces:
        - data
        - management
        - external

security_groups:
  - all

groups:
    - controller
    - openstack_nodes
    - overcloud_nodes
