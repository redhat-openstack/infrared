name: "controller"
amount: "1"
cpu: "4"
memory: "8192"
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "40G"
        cache: "default"
        preallocation: "metadata"
network:
    interfaces:
        management:
            label: "eth0"
        data:
            label: "eth1"
        external:
            label: "eth2"
    floating_ip_network: management

groups:
    - controller
    - openstack_nodes
    - overcloud_nodes
