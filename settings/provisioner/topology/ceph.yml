name: "ceph"
prefix: null
amount: "1"
cpu: "2"
memory: "4096"
swap: "0"
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1: &disk1
        import_url: null
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "20G"
        cache: "unsafe"
        preallocation: "metadata"
    disk2:
        <<: *disk1
        import_url: null
        dev: /dev/vdb
        size: "40G"
        cache: "unsafe"
        preallocation: "metadata"
interfaces:
    nic1:
        network: "data"
    nic2:
        network: "management"
    nic3:
        network: "external"
external_network: external

groups:
    - ceph
    - openstack_nodes
    - overcloud_nodes
