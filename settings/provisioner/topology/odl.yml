name: "odl"
amount: "1"
cpu: "1"
memory: "2048"
swap: "0"
flavor_id: m1.small
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "20G"
        cache: "unsafe"
interfaces:
    nic1:
        network: "net1"
external_network: net1
groups:
    - odl_controller
