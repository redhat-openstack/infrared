name: "compute"
amount: "1"
cpu: "4"
memory: "6144"
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "30G"
network:
    interfaces:
        management:
            label: "eth0"
        data:
            label: "eth1"
        external:
            label: "eth2"
    floating_ip_network: management

groups:
    - compute
    - openstack_nodes
