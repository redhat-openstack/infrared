sudo: false
language: python
python:
  - "2.7"
  - "3.5"
# command to install dependencies
before_script:
  - export PATH=$HOME/.local/bin:$PATH
install:
# if setuptools<17.1 installing even dependencies could fail
- pip install --upgrade pip setuptools tox-travis
- pip install .
# command to run tests
script:
- pip check
- tox
